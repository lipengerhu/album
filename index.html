    <script>
        // é…ç½®ä¿¡æ¯
        const CONFIG = {
            CLOUD_FUNCTION_URL: 'https://cloud1-4g2pwcs3890409d1-1359729503.ap-shanghai.app.tcloudbase.com/album',
            MAX_FILES: 50,
            CHUNK_SIZE: 50 * 1024,
            MAX_RETRIES: 3,
            MAX_PARALLEL_UPLOADS: 3 // åŒæ—¶ä¸Šä¼ çš„æ–‡ä»¶æ•°é‡
        };

        // çŠ¶æ€ç®¡ç†
        let selectedFiles = [];
        let uploadInProgress = false;
        let uploadControllers = new Map(); // æ”¹ä¸ºMapæ¥ç®¡ç†å¤šä¸ªæ–‡ä»¶çš„æ§åˆ¶å™¨

        // DOMå…ƒç´ 
        const elements = {
            fileInput: document.getElementById('file-input'),
            uploadArea: document.getElementById('upload-area'),

            emptyState: document.getElementById('empty-state'),

        // åˆå§‹åŒ–å‡½æ•°

        function initEventListeners() {
            elements.uploadArea.addEventListener('click', function() {

            elements.fileInput.addEventListener('change', function(e) {

            });

            elements.startUpload.addEventListener('click', function() {

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            let validFilesAdded = 0;
            
            for (const file of files) {
                const existingFile = selectedFiles.find(f => 
                    f.file.name === file.name && f.file.size === file.size
                );
                
                if (!existingFile && selectedFiles.length < CONFIG.MAX_FILES) {
                    // æå–ç…§ç‰‡ä¿¡æ¯
                    const fileInfo = await extractFileInfo(file);
                    
                    selectedFiles.push({
                        file: file,
                        status: 'pending',
                        progress: 0,
                        fingerprint: null,
                        fileId: null,
                        error: null,
                        fileInfo: fileInfo
                    });
                    validFilesAdded++;
                }
            }
            
            if (validFilesAdded > 0) {
                updateFileList();
                updateUploadButton();
                updateStats();
            }
            
            elements.fileInput.value = '';
        }

        // æå–ç…§ç‰‡ä¿¡æ¯ - è·å–æœ€æ—©æ—¶é—´
        async function extractFileInfo(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        // è·å–æ–‡ä»¶çš„å¤šä¸ªæ—¶é—´ä¿¡æ¯
                        const fileTimes = await getFileTimes(file);
                        
                        // é€‰æ‹©æœ€æ—©çš„æ—¶é—´
                        const earliestTime = getEarliestTime(fileTimes);
                        
                        // æ¨¡æ‹ŸGPSä¿¡æ¯
                        const hasGPS = Math.random() > 0.7; // 30%çš„ç…§ç‰‡æœ‰GPS
                        
                        let gpsInfo = {
                            hasGPS: false,
                            latitude: null,
                            longitude: null
                        };
                        
                        if (hasGPS) {
                            gpsInfo = {
                                hasGPS: true,
                                latitude: 39.9042 + (Math.random() - 0.5) * 0.1,
                                longitude: 116.4074 + (Math.random() - 0.5) * 0.1
                            };
                        }
                        
                        resolve({
                            ...gpsInfo,
                            earliestTime: earliestTime,
                            hasTime: !!earliestTime
                        });
                    } catch (error) {
                        console.error('æå–æ–‡ä»¶ä¿¡æ¯å¤±è´¥:', error);
                        resolve({
                            hasGPS: false,
                            latitude: null,
                            longitude: null,
                            earliestTime: null,
                            hasTime: false
                        });
                    }
                };
                
                reader.onerror = function() {
                    resolve({
                        hasGPS: false,
                        latitude: null,
                        longitude: null,
                        earliestTime: null,
                        hasTime: false
                    });
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        // è·å–æ–‡ä»¶çš„æ‰€æœ‰å¯èƒ½æ—¶é—´
        async function getFileTimes(file) {
            const times = {};
            
            // 1. æ–‡ä»¶æœ€åä¿®æ”¹æ—¶é—´
            if (file.lastModified) {
                times.lastModified = new Date(file.lastModified).toISOString();
            }
            
            // 2. æ¨¡æ‹ŸEXIFæ‹æ‘„æ—¶é—´ï¼ˆå®é™…é¡¹ç›®ä¸­ä½¿ç”¨EXIF.jsï¼‰
            try {
                const hasExifTime = Math.random() > 0.3; // 70%çš„ç…§ç‰‡æœ‰EXIFæ—¶é—´
                if (hasExifTime) {
                    // ç”Ÿæˆä¸€ä¸ªæ¯”æ–‡ä»¶ä¿®æ”¹æ—¶é—´æ›´æ—©çš„æ—¶é—´æ¥æ¨¡æ‹ŸEXIFæ‹æ‘„æ—¶é—´
                    const exifTime = new Date(file.lastModified - Math.random() * 365 * 24 * 60 * 60 * 1000);
                    times.exifTime = exifTime.toISOString();
                }
            } catch (error) {
                console.log('EXIFæ—¶é—´æå–å¤±è´¥');
            }
            
            return times;
        }

        // ä»å¤šä¸ªæ—¶é—´ä¸­é€‰æ‹©æœ€æ—©çš„ä¸€ä¸ª
        function getEarliestTime(timeObj) {
            const validTimes = Object.values(timeObj).filter(time => time);
            
            if (validTimes.length === 0) {
                return null;
            }
            
            // å°†æ—¶é—´å­—ç¬¦ä¸²è½¬æ¢ä¸ºDateå¯¹è±¡è¿›è¡Œæ¯”è¾ƒ
            const timeDates = validTimes.map(time => new Date(time));
            
            // æ‰¾åˆ°æœ€æ—©çš„æ—¶é—´
            const earliestDate = timeDates.reduce((earliest, current) => {
                return current < earliest ? current : earliest;
            });
            
            return earliestDate.toISOString();
        }

        // æ›´æ–°æ–‡ä»¶åˆ—è¡¨ - ä¿®æ”¹ï¼šå–æ¶ˆä¸Šä¼ åéšè—è¿›åº¦æ¡
        function updateFileList() {
            if (selectedFiles.length === 0) {
                elements.fileList.innerHTML = '<div class="empty-state">æš‚æ— ç…§ç‰‡</div>';
                elements.emptyState.style.display = 'block';
                return;
            }
            
            elements.emptyState.style.display = 'none';
            
            elements.fileList.innerHTML = selectedFiles.map((fileData) => {
                const errorInfo = fileData.error ? 
                    `<div style="color: #dc3545; font-size: 12px; margin-top: 6px;">é”™è¯¯: ${fileData.error}</div>` : '';
                
                // æ—¶é—´ä¿¡æ¯æ˜¾ç¤º - æ˜¾ç¤ºæœ€æ—©æ—¶é—´
                const timeInfo = fileData.fileInfo.hasTime ? 
                    `<div class="file-meta">ğŸ“… ${new Date(fileData.fileInfo.earliestTime).toLocaleDateString()}</div>` : 
                    `<div class="file-meta">â° æ— æ—¶é—´ä¿¡æ¯</div>`;
                
                // æ–‡ä»¶å¤§å°
                const sizeInfo = `<div class="file-meta">ğŸ“¦ ${formatFileSize(fileData.file.size)}</div>`;
                
                // å–æ¶ˆæŒ‰é’® - åªåœ¨æœªå®ŒæˆçŠ¶æ€æ˜¾ç¤º
                const cancelButton = (fileData.status === 'uploading' || fileData.status === 'pending') ? 
                    `<button class="cancel-btn" data-filename="${fileData.file.name}" title="å–æ¶ˆä¸Šä¼ ">âŒ</button>` : '';
                
                // è¿›åº¦æ¡ - åªåœ¨æœªå®ŒæˆçŠ¶æ€æ˜¾ç¤º
                const progressBar = (fileData.status === 'uploading' || fileData.status === 'pending') ? 
                    `<div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${fileData.progress}%"></div>
                        </div>
                        <div class="progress-text">${fileData.progress}%</div>
                    </div>` : '';
                
                return `
                <div class="file-item">
                    <div class="file-icon">ğŸ–¼ï¸</div>
                    <div class="file-info">
                        <div class="file-name">${fileData.file.name}</div>
                        ${timeInfo}
                        ${sizeInfo}
                        ${errorInfo}
                        ${progressBar}
                    </div>
                    <div class="file-actions">
                        <div class="file-status status-${fileData.status}">
                            ${getStatusText(fileData.status)}
                        </div>
                        ${cancelButton}
                    </div>
                </div>
                `;
            }).join('');
            
            attachCancelButtonListeners();
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            elements.totalFiles.textContent = selectedFiles.length;
            
            const withAddressCount = selectedFiles.filter(f => f.fileInfo.hasGPS).length;
            elements.withAddress.textContent = withAddressCount;
            
            const totalBytes = selectedFiles.reduce((sum, fileData) => sum + fileData.file.size, 0);
            elements.totalSize.textContent = (totalBytes / 1024 / 1024).toFixed(1) + 'MB';
        }

        // æ·»åŠ å–æ¶ˆæŒ‰é’®äº‹ä»¶ç›‘å¬
        function attachCancelButtonListeners() {
            document.querySelectorAll('.cancel-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    const fileName = this.getAttribute('data-filename');
                    cancelFileUpload(fileName);
                });

        }

        // å–æ¶ˆæ–‡ä»¶ä¸Šä¼  - ä¿®æ”¹ï¼šç§»é™¤è¿›åº¦æ¡
        function cancelFileUpload(fileName) {
            const fileData = selectedFiles.find(f => f.file.name === fileName);
            if (fileData && (fileData.status === 'uploading' || fileData.status === 'pending')) {
                // å–æ¶ˆä¸Šä¼ 
                const controller = uploadControllers.get(fileName);
                if (controller) {
                    controller.abort();
                    uploadControllers.delete(fileName);
                }
                
                fileData.status = 'cancelled';
                fileData.error = 'ä¸Šä¼ å·²å–æ¶ˆ';
                fileData.progress = 0; // é‡ç½®è¿›åº¦
                
                updateFileList();
                updateUploadButton();
                updateStats();
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // æ›´æ–°ä¸Šä¼ æŒ‰é’®çŠ¶æ€
        function updateUploadButton() {
            const hasFiles = selectedFiles.length > 0;
            const hasPendingFiles = selectedFiles.some(f => f.status === 'pending' || f.status === 'error');
            const shouldEnable = hasFiles && hasPendingFiles && !uploadInProgress;
            
            elements.startUpload.disabled = !shouldEnable;
            elements.startUpload.textContent = uploadInProgress ? 'ä¸Šä¼ ä¸­...' : 'å¼€å§‹ä¸Šä¼ ';
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ç­‰å¾…',
                'uploading': 'ä¸Šä¼ ä¸­',
                'completed': 'å®Œæˆ',
                'error': 'å¤±è´¥',
                'cancelled': 'å·²å–æ¶ˆ'
            };
            return statusMap[status] || status;
        }

        // å¼€å§‹ä¸Šä¼  - ä¿®æ”¹ï¼šæ”¯æŒå¹¶è¡Œä¸Šä¼ 
        async function startUpload() {
            if (uploadInProgress) return;
            
            const pendingFiles = selectedFiles.filter(f => f.status === 'pending' || f.status === 'error');
            if (pendingFiles.length === 0) return;
            
            uploadInProgress = true;
            updateUploadButton();
            
            // å¹¶è¡Œä¸Šä¼ æ–‡ä»¶
            const uploadPromises = [];
            const activeUploads = [];
            
            for (const fileData of pendingFiles) {
                // é™åˆ¶åŒæ—¶ä¸Šä¼ çš„æ–‡ä»¶æ•°é‡
                if (activeUploads.length >= CONFIG.MAX_PARALLEL_UPLOADS) {
                    break;
                }
                
                if (fileData.status === 'pending' || fileData.status === 'error') {
                    const controller = new AbortController();
                    uploadControllers.set(fileData.file.name, controller);
                    activeUploads.push(fileData.file.name);
                    
                    const uploadPromise = uploadFile(fileData, controller.signal)
                        .finally(() => {
                            // ä¸Šä¼ å®Œæˆåä»æ´»è·ƒåˆ—è¡¨ä¸­ç§»é™¤
                            const index = activeUploads.indexOf(fileData.file.name);
                            if (index > -1) {
                                activeUploads.splice(index, 1);
                            }
                            uploadControllers.delete(fileData.file.name);
                        });
                    
                    uploadPromises.push(uploadPromise);
                }
            }
            
            try {
                await Promise.allSettled(uploadPromises);
            } catch (error) {
                console.error('ä¸Šä¼ è¿‡ç¨‹ä¸­å‡ºé”™:', error);
            }
            
            // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰å¾…ä¸Šä¼ çš„æ–‡ä»¶
            const remainingFiles = selectedFiles.filter(f => f.status === 'pending' || f.status === 'error');
            if (remainingFiles.length > 0) {
                // å¦‚æœè¿˜æœ‰å¾…ä¸Šä¼ çš„æ–‡ä»¶ï¼Œç»§ç»­ä¸Šä¼ 
                setTimeout(startUpload, 100);
            } else {
                uploadInProgress = false;
                updateUploadButton();
                showResult(
                    selectedFiles.filter(f => f.status === 'completed').length,
                    selectedFiles.filter(f => f.status === 'error' || f.status === 'cancelled').length
                );
            }
        }

        // ä¸Šä¼ å•ä¸ªæ–‡ä»¶ - ç¡®ä¿åŒ…å« earliestTime
        async function uploadFile(fileData, signal) {
            // æ›´æ–°çŠ¶æ€ä¸ºä¸Šä¼ ä¸­
            fileData.status = 'uploading';
            fileData.error = null;
            fileData.progress = 0;
            updateFileList();
            
            const fileSize = fileData.file.size;
            const totalChunks = Math.ceil(fileSize / CONFIG.CHUNK_SIZE);
            
            if (!fileData.fingerprint) {
                fileData.fingerprint = await generateFileFingerprint(fileData.file);
            }
            
            try {
                for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                    if (signal.aborted) {
                        throw new DOMException('ä¸Šä¼ å·²å–æ¶ˆ', 'AbortError');
                    }
                    
                    const start = chunkIndex * CONFIG.CHUNK_SIZE;
                    const end = Math.min((chunkIndex + 1) * CONFIG.CHUNK_SIZE, fileSize);
                    const chunk = fileData.file.slice(start, end);
                    
                    const chunkBase64 = await readChunkAsBase64(chunk);
                    
                    // ä¸Šä¼ åˆ†å—æ•°æ®ï¼ŒåŒ…å« earliestTime
                    const uploadData = {
                        action: 'upload_chunk',
                        chunkIndex: chunkIndex,
                        totalChunks: totalChunks,
                        fileName: fileData.file.name,
                        fingerprint: fileData.fingerprint,
                        data: chunkBase64,
                        fileSize: fileSize,
                        gpsLatitude: fileData.fileInfo.latitude,
                        gpsLongitude: fileData.fileInfo.longitude
                    };
                    
                    // åªæœ‰åœ¨æœ‰æœ€æ—©æ—¶é—´æ—¶æ‰æ·»åŠ è¯¥å­—æ®µ
                    if (fileData.fileInfo.earliestTime) {
                        uploadData.earliestTime = fileData.fileInfo.earliestTime;
                    }
                    
                    const result = await callCloudFunction(uploadData, signal);
                    
                    if (!result.success) {
                        throw new Error(`åˆ†å—ä¸Šä¼ å¤±è´¥: ${result.message}`);
                    }
                    
                    fileData.progress = Math.round(((chunkIndex + 1) / totalChunks) * 100);
                    updateFileList();
                }
                
                // å®Œæˆä¸Šä¼ ï¼ŒåŒ…å« earliestTime
                const completeData = {
                    action: 'complete_upload',
                    fileName: fileData.file.name,
                    fingerprint: fileData.fingerprint,
                    totalChunks: totalChunks,
                    fileSize: fileSize,
                    gpsLatitude: fileData.fileInfo.latitude,
                    gpsLongitude: fileData.fileInfo.longitude
                };
                
                // åªæœ‰åœ¨æœ‰æœ€æ—©æ—¶é—´æ—¶æ‰æ·»åŠ è¯¥å­—æ®µ
                if (fileData.fileInfo.earliestTime) {
                    completeData.earliestTime = fileData.fileInfo.earliestTime;
                }
                
                const completeResult = await callCloudFunction(completeData, signal);
                
                if (!completeResult.success) {
                    throw new Error('æ–‡ä»¶åˆå¹¶å¤±è´¥: ' + completeResult.message);
                }
                
                fileData.status = 'completed';
                fileData.fileId = completeResult.fileID;
                updateFileList();
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    fileData.status = 'cancelled';
                    fileData.error = 'ä¸Šä¼ å·²å–æ¶ˆ';
                } else {
                    fileData.status = 'error';
                    fileData.error = error.message;
                }
                updateFileList();
                throw error;
            }
        }

        // ç”Ÿæˆæ–‡ä»¶æŒ‡çº¹
        async function generateFileFingerprint(file) {
            return new Promise((resolve) => {
                const spark = new SparkMD5.ArrayBuffer();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    spark.append(e.target.result);
                    const hash = spark.end();
                    resolve(hash);
                };
                
                reader.onerror = () => {
                    const backupHash = 'backup_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    resolve(backupHash);
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        // è¯»å–åˆ†å—ä¸ºBase64
        function readChunkAsBase64(chunk) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const dataURL = reader.result;
                    const base64Data = dataURL.split(',')[1];
                    resolve(base64Data);
                };
                reader.onerror = reject;
                reader.readAsDataURL(chunk);
            });
        }

        // è°ƒç”¨äº‘å‡½æ•°
        async function callCloudFunction(data, signal) {
            try {
                const response = await fetch(CONFIG.CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Referer': 'https://album-70p.pages.dev'
                    },
                    body: JSON.stringify(data),
                    signal: signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                return result;
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw error;
                }
                
                return {
                    success: false,
                    message: 'ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + error.message
                };
            }
        }

        function showResult(success, error) {

                    ${error > 0 ? '<div style="color: #dc3545; margin-top: 10px;">è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•å¤±è´¥çš„æ–‡ä»¶</div>' : ''}

        // è®¾ç½®æ‹–æ‹½ä¸Šä¼ 
        function setupDragAndDrop() {
            elements.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.uploadArea.classList.add('active');
            });

            elements.uploadArea.addEventListener('dragleave', () => {
                elements.uploadArea.classList.remove('active');

            elements.uploadArea.addEventListener('drop', (e) => {

                    handleFileSelect({ target: elements.fileInput });

        }

        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', init);
    </script>
