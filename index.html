    <style>
        * { 
            margin: 0;

        body {

        .file-list {

        .file-item {

        .file-icon {

        .file-info {

        .file-name {

        }
        
        .file-meta {

        }
        
        .file-status {

        .status-pending { background: #fff3cd; color: #856404; }

        .status-completed { background: #d4edda; color: #155724; }

        .progress-container {

        }
        
        .progress-bar {

        .progress-fill {

        .progress-text {

        .controls {

        }
        
        .btn { 
            flex: 1;
            background: #4CAF50;

        .btn:active {

        .result-title {

        .service-status {

        }
        
        .cancel-btn {

        }

        @media (max-width: 380px) {
            .container {
                padding: 16px;
            }
            
            .stats {
                padding: 12px;
            }
            
            .upload-area {

            }
            
            .file-item {
                padding: 12px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÁÖßÁâá‰∏ä‰º†</h1>
            <p class="subtitle">Ëá™Âä®ÊèêÂèñÁÖßÁâá‰ø°ÊÅØ</p>
        </div>
        
        <div class="service-status" id="service-status">
            Ê£ÄÊü•ÊúçÂä°Áä∂ÊÄÅ...
        </div>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">ÁÇπÂáªÈÄâÊã©ÁÖßÁâá</div>
            <div class="upload-hint">ÊîØÊåÅJPG„ÄÅPNGÁ≠âÊ†ºÂºè</div>
            <input type="file" id="file-input" accept="image/*" multiple>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-files">0</div>
                <div class="stat-label">ÊÄªÊñá‰ª∂</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="with-address">0</div>
                <div class="stat-label">Âê´Âú∞ÂùÄ‰ø°ÊÅØ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-size">0MB</div>
                <div class="stat-label">ÊÄªÂ§ßÂ∞è</div>
            </div>
        </div>
        
        <div class="file-list" id="file-list">
            <div class="empty-state" id="empty-state">
                ÊöÇÊó†ÁÖßÁâá
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="start-upload" disabled>ÂºÄÂßã‰∏ä‰º†</button>
            <button class="btn btn-clear" id="clear-files">Ê∏ÖÁ©∫ÂàóË°®</button>
        </div>
        
        <div class="result-info" id="result-info">
            <div class="result-title">‰∏ä‰º†ÁªìÊûú</div>
            <div id="result-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
    <script>
        // ÈÖçÁΩÆ‰ø°ÊÅØ
        const CONFIG = {
            CLOUD_FUNCTION_URL: 'https://cloud1-4g2pwcs3890409d1-1359729503.ap-shanghai.app.tcloudbase.com/album',
            MAX_FILES: 50,
            CHUNK_SIZE: 50 * 1024,
            MAX_RETRIES: 3
        };

        // Áä∂ÊÄÅÁÆ°ÁêÜ
        let selectedFiles = [];
        let uploadInProgress = false;
        let uploadController = null;

        // DOMÂÖÉÁ¥†
        const elements = {
            fileInput: document.getElementById('file-input'),
            uploadArea: document.getElementById('upload-area'),
            fileList: document.getElementById('file-list'),
            emptyState: document.getElementById('empty-state'),
            startUpload: document.getElementById('start-upload'),
            clearFiles: document.getElementById('clear-files'),
            resultInfo: document.getElementById('result-info'),
            resultContent: document.getElementById('result-content'),
            serviceStatus: document.getElementById('service-status'),
            totalFiles: document.getElementById('total-files'),
            withAddress: document.getElementById('with-address'),
            totalSize: document.getElementById('total-size')
        };

        // ÂàùÂßãÂåñÂáΩÊï∞
        function init() {
            initEventListeners();
            checkServiceStatus();
        }

        function initEventListeners() {
            elements.uploadArea.addEventListener('click', function() {
                elements.fileInput.click();
            });

            elements.fileInput.addEventListener('change', function(e) {
                handleFileSelect(e);
            });

            elements.startUpload.addEventListener('click', function() {
                if (!elements.startUpload.disabled && !uploadInProgress) {
                    startUpload();
                }
            });

            elements.clearFiles.addEventListener('click', function() {
                clearFiles();
            });

            setupDragAndDrop();
        }

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            let validFilesAdded = 0;
            
            for (const file of files) {
                const existingFile = selectedFiles.find(f => 
                    f.file.name === file.name && f.file.size === file.size
                );
                
                if (!existingFile && selectedFiles.length < CONFIG.MAX_FILES) {
                    // ÊèêÂèñÁÖßÁâá‰ø°ÊÅØ
                    const fileInfo = await extractFileInfo(file);
                    
                    selectedFiles.push({
                        file: file,
                        status: 'pending',
                        progress: 0,
                        fingerprint: null,
                        fileId: null,
                        error: null,
                        fileInfo: fileInfo
                    });
                    validFilesAdded++;
                }
            }
            
            if (validFilesAdded > 0) {
                updateFileList();
                updateUploadButton();
                updateStats();
            }
            
            elements.fileInput.value = '';
        }

        // ÊèêÂèñÁÖßÁâá‰ø°ÊÅØ - Ëé∑ÂèñÊúÄÊó©Êó∂Èó¥
        async function extractFileInfo(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        // Ëé∑ÂèñÊñá‰ª∂ÁöÑÂ§ö‰∏™Êó∂Èó¥‰ø°ÊÅØ
                        const fileTimes = await getFileTimes(file);
                        
                        // ÈÄâÊã©ÊúÄÊó©ÁöÑÊó∂Èó¥
                        const earliestTime = getEarliestTime(fileTimes);
                        
                        // Ê®°ÊãüGPS‰ø°ÊÅØÔºàÂÆûÈôÖÈ°πÁõÆ‰∏≠Â∫îËØ•‰ªéEXIFÊèêÂèñÔºâ
                        const hasGPS = Math.random() > 0.7; // 30%ÁöÑÁÖßÁâáÊúâGPS
                        
                        let gpsInfo = {
                            hasGPS: false,
                            latitude: null,
                            longitude: null
                        };
                        
                        if (hasGPS) {
                            gpsInfo = {
                                hasGPS: true,
                                latitude: 39.9042 + (Math.random() - 0.5) * 0.1,
                                longitude: 116.4074 + (Math.random() - 0.5) * 0.1
                            };
                        }
                        
                        resolve({
                            ...gpsInfo,
                            earliestTime: earliestTime,
                            hasTime: !!earliestTime,
                            // Ë∞ÉËØï‰ø°ÊÅØÔºåÂÆûÈôÖ‰ΩøÁî®‰∏≠ÂèØ‰ª•ÁßªÈô§
                            timeSources: fileTimes
                        });
                    } catch (error) {
                        resolve({
                            hasGPS: false,
                            latitude: null,
                            longitude: null,
                            earliestTime: null,
                            hasTime: false
                        });
                    }
                };
                
                reader.onerror = function() {
                    resolve({
                        hasGPS: false,
                        latitude: null,
                        longitude: null,
                        earliestTime: null,
                        hasTime: false
                    });
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        // Ëé∑ÂèñÊñá‰ª∂ÁöÑÊâÄÊúâÂèØËÉΩÊó∂Èó¥
        async function getFileTimes(file) {
            const times = {};
            
            // 1. Êñá‰ª∂ÂàõÂª∫Êó∂Èó¥
            if (file.lastModified) {
                times.lastModified = new Date(file.lastModified).toISOString();
            }
            
            // 2. Â∞ùËØï‰ªéEXIFÊï∞ÊçÆ‰∏≠Ëé∑ÂèñÊãçÊëÑÊó∂Èó¥
            // Âú®ÂÆûÈôÖÈ°πÁõÆ‰∏≠ÔºåËøôÈáåÂ∫îËØ•‰ΩøÁî®EXIF.jsÂ∫ì
            try {
                // Ê®°ÊãüEXIFÊó∂Èó¥ÊèêÂèñ
                const hasExifTime = Math.random() > 0.3; // 70%ÁöÑÁÖßÁâáÊúâEXIFÊó∂Èó¥
                if (hasExifTime) {
                    // Ê®°ÊãüEXIF‰∏≠ÁöÑDateTimeOriginal
                    const exifTime = new Date(Date.now() - Math.random() * 365 * 24 * 60 * 60 * 1000);
                    times.exifTime = exifTime.toISOString();
                }
            } catch (error) {
                console.log('EXIFÊó∂Èó¥ÊèêÂèñÂ§±Ë¥•');
            }
            
            // 3. Êñá‰ª∂Á≥ªÁªüÂàõÂª∫Êó∂Èó¥ÔºàÂ¶ÇÊûúÂèØÁî®Ôºâ
            // Ê≥®ÊÑèÔºöÊµèËßàÂô®ÁéØÂ¢É‰∏ãÈÄöÂ∏∏Êó†Ê≥ïËé∑ÂèñÊñá‰ª∂Á≥ªÁªüÂàõÂª∫Êó∂Èó¥
            
            return times;
        }

        // ‰ªéÂ§ö‰∏™Êó∂Èó¥‰∏≠ÈÄâÊã©ÊúÄÊó©ÁöÑ‰∏Ä‰∏™
        function getEarliestTime(timeObj) {
            const validTimes = Object.values(timeObj).filter(time => time);
            
            if (validTimes.length === 0) {
                return null;
            }
            
            // Â∞ÜÊó∂Èó¥Â≠óÁ¨¶‰∏≤ËΩ¨Êç¢‰∏∫DateÂØπË±°ËøõË°åÊØîËæÉ
            const timeDates = validTimes.map(time => new Date(time));
            
            // ÊâæÂà∞ÊúÄÊó©ÁöÑÊó∂Èó¥
            const earliestDate = timeDates.reduce((earliest, current) => {
                return current < earliest ? current : earliest;
            });
            
            return earliestDate.toISOString();
        }

        // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®
        function updateFileList() {
            if (selectedFiles.length === 0) {
                elements.fileList.innerHTML = '<div class="empty-state">ÊöÇÊó†ÁÖßÁâá</div>';
                elements.emptyState.style.display = 'block';
                return;
            }
            
            elements.emptyState.style.display = 'none';
            
            elements.fileList.innerHTML = selectedFiles.map((fileData) => {
                const errorInfo = fileData.error ? 
                    `<div style="color: #dc3545; font-size: 12px; margin-top: 6px;">ÈîôËØØ: ${fileData.error}</div>` : '';
                
                // Êó∂Èó¥‰ø°ÊÅØÊòæÁ§∫ - ÊòæÁ§∫ÊúÄÊó©Êó∂Èó¥
                const timeInfo = fileData.fileInfo.hasTime ? 
                    `<div class="file-meta">üìÖ ${new Date(fileData.fileInfo.earliestTime).toLocaleDateString()}</div>` : 
                    `<div class="file-meta">‚è∞ Êó†Êó∂Èó¥‰ø°ÊÅØ</div>`;
                
                // Êñá‰ª∂Â§ßÂ∞è
                const sizeInfo = `<div class="file-meta">üì¶ ${formatFileSize(fileData.file.size)}</div>`;
                
                const cancelButton = fileData.status === 'uploading' ? 
                    `<button class="cancel-btn" data-filename="${fileData.file.name}" title="ÂèñÊ∂à‰∏ä‰º†">‚ùå</button>` : '';
                
                return `
                <div class="file-item">
                    <div class="file-icon">üñºÔ∏è</div>
                    <div class="file-info">
                        <div class="file-name">${fileData.file.name}</div>
                        ${timeInfo}
                        ${sizeInfo}
                        ${errorInfo}
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${fileData.progress}%"></div>
                            </div>
                            <div class="progress-text">${fileData.progress}%</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <div class="file-status status-${fileData.status}">
                            ${getStatusText(fileData.status)}
                        </div>
                        ${cancelButton}
                    </div>
                </div>
                `;
            }).join('');
            
            attachCancelButtonListeners();
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            elements.totalFiles.textContent = selectedFiles.length;
            
            const withAddressCount = selectedFiles.filter(f => f.fileInfo.hasGPS).length;
            elements.withAddress.textContent = withAddressCount;
            
            const totalBytes = selectedFiles.reduce((sum, fileData) => sum + fileData.file.size, 0);
            elements.totalSize.textContent = (totalBytes / 1024 / 1024).toFixed(1) + 'MB';
        }

        // Ê∑ªÂä†ÂèñÊ∂àÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨
        function attachCancelButtonListeners() {
            document.querySelectorAll('.cancel-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    const fileName = this.getAttribute('data-filename');
                    cancelFileUpload(fileName);
                });
            });
        }

        // ÂèñÊ∂àÊñá‰ª∂‰∏ä‰º†
        function cancelFileUpload(fileName) {
            const fileData = selectedFiles.find(f => f.file.name === fileName);
            if (fileData && fileData.status === 'uploading') {
                if (uploadController) {
                    uploadController.abort();
                }
                fileData.status = 'error';
                fileData.error = '‰∏ä‰º†Â∑≤ÂèñÊ∂à';
                updateFileList();
                updateUploadButton();
            }
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Êõ¥Êñ∞‰∏ä‰º†ÊåâÈíÆÁä∂ÊÄÅ
        function updateUploadButton() {
            const hasFiles = selectedFiles.length > 0;
            const hasPendingFiles = selectedFiles.some(f => f.status === 'pending' || f.status === 'error');
            const shouldEnable = hasFiles && hasPendingFiles && !uploadInProgress;
            
            elements.startUpload.disabled = !shouldEnable;
            elements.startUpload.textContent = uploadInProgress ? '‰∏ä‰º†‰∏≠...' : 'ÂºÄÂßã‰∏ä‰º†';
        }

        // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
        function getStatusText(status) {
            const statusMap = {
                'pending': 'Á≠âÂæÖ',
                'uploading': '‰∏ä‰º†‰∏≠',
                'completed': 'ÂÆåÊàê',
                'error': 'Â§±Ë¥•'
            };
            return statusMap[status] || status;
        }

        // ÂºÄÂßã‰∏ä‰º†
        async function startUpload() {
            if (uploadInProgress) return;
            
            const pendingFiles = selectedFiles.filter(f => f.status === 'pending' || f.status === 'error');
            if (pendingFiles.length === 0) return;
            
            uploadInProgress = true;
            uploadController = new AbortController();
            updateUploadButton();
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < pendingFiles.length; i++) {
                if (uploadController.signal.aborted) break;
                
                const fileData = pendingFiles[i];
                fileData.status = 'uploading';
                fileData.error = null;
                fileData.progress = 0;
                updateFileList();
                
                try {
                    const result = await uploadFile(fileData, uploadController.signal);
                    fileData.status = 'completed';
                    fileData.progress = 100;
                    fileData.fileId = result.fileID;
                    successCount++;
                } catch (error) {
                    fileData.status = 'error';
                    fileData.error = error.message;
                    errorCount++;
                    if (error.name === 'AbortError') break;
                }
                
                updateFileList();
            }
            
            uploadInProgress = false;
            uploadController = null;
            updateUploadButton();
            showResult(successCount, errorCount);
        }

        // ‰∏ä‰º†Âçï‰∏™Êñá‰ª∂
        async function uploadFile(fileData, signal) {
            const fileSize = fileData.file.size;
            const totalChunks = Math.ceil(fileSize / CONFIG.CHUNK_SIZE);
            
            if (!fileData.fingerprint) {
                fileData.fingerprint = await generateFileFingerprint(fileData.file);
            }
            
            for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                if (signal.aborted) {
                    throw new DOMException('‰∏ä‰º†Â∑≤ÂèñÊ∂à', 'AbortError');
                }
                
                const start = chunkIndex * CONFIG.CHUNK_SIZE;
                const end = Math.min((chunkIndex + 1) * CONFIG.CHUNK_SIZE, fileSize);
                const chunk = fileData.file.slice(start, end);
                
                const chunkBase64 = await readChunkAsBase64(chunk);
                
                const result = await callCloudFunction({
                    action: 'upload_chunk',
                    chunkIndex: chunkIndex,
                    totalChunks: totalChunks,
                    fileName: fileData.file.name,
                    fingerprint: fileData.fingerprint,
                    data: chunkBase64,
                    fileSize: fileSize,
                    gpsLatitude: fileData.fileInfo.latitude,
                    gpsLongitude: fileData.fileInfo.longitude,
                    earliestTime: fileData.fileInfo.earliestTime
                }, signal);
                
                if (!result.success) {
                    throw new Error(`ÂàÜÂùó‰∏ä‰º†Â§±Ë¥•: ${result.message}`);
                }
                
                fileData.progress = Math.round(((chunkIndex + 1) / totalChunks) * 100);
                updateFileList();
            }
            
            const completeResult = await callCloudFunction({
                action: 'complete_upload',
                fileName: fileData.file.name,
                fingerprint: fileData.fingerprint,
                totalChunks: totalChunks,
                fileSize: fileSize,
                gpsLatitude: fileData.fileInfo.latitude,
                gpsLongitude: fileData.fileInfo.longitude,
                earliestTime: fileData.fileInfo.earliestTime
            }, signal);
            
            if (!completeResult.success) {
                throw new Error('Êñá‰ª∂ÂêàÂπ∂Â§±Ë¥•: ' + completeResult.message);
            }
            
            return completeResult;
        }

        // ÁîüÊàêÊñá‰ª∂ÊåáÁ∫π
        async function generateFileFingerprint(file) {
            return new Promise((resolve) => {
                const spark = new SparkMD5.ArrayBuffer();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    spark.append(e.target.result);
                    const hash = spark.end();
                    resolve(hash);
                };
                
                reader.onerror = () => {
                    const backupHash = 'backup_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    resolve(backupHash);
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        // ËØªÂèñÂàÜÂùó‰∏∫Base64
        function readChunkAsBase64(chunk) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const dataURL = reader.result;
                    const base64Data = dataURL.split(',')[1];
                    resolve(base64Data);
                };
                reader.onerror = reject;
                reader.readAsDataURL(chunk);
            });
        }

        // Ë∞ÉÁî®‰∫ëÂáΩÊï∞
        async function callCloudFunction(data, signal) {
            try {
                const response = await fetch(CONFIG.CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Referer': 'https://album-70p.pages.dev'
                    },
                    body: JSON.stringify(data),
                    signal: signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                return result;
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw error;
                }
                
                return {
                    success: false,
                    message: 'ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•: ' + error.message
                };
            }
        }

        // ËÆæÁΩÆÊãñÊãΩ‰∏ä‰º†
        function setupDragAndDrop() {
            elements.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.uploadArea.classList.add('active');
            });

            elements.uploadArea.addEventListener('dragleave', () => {
                elements.uploadArea.classList.remove('active');
            });

            elements.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.uploadArea.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    elements.fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: elements.fileInput });
                }
            });
        }
