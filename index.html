    <script>
        // 严格的token验证 - 在页面加载前执行
        (function() {
            'use strict';
            
            // 获取URL中的token参数
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showTokenError('访问被拒绝', '此页面需要有效的访问令牌');
                return;
            }
            
            // 立即验证token
            validateToken(token);
            
            async function validateToken(token) {
                try {
                    const response = await fetch('https://cloud1-4g2pwcs3890409d1-1359720503.ap-shanghai.app.tcloudbase.com/generateUploadToken', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            verifyToken: token
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // token验证成功，存储openid并显示页面
                        window.userOpenid = result.openid;
                        window.uploadToken = token;
                        document.documentElement.style.display = 'block';
                    } else {
                        showTokenError('令牌无效', result.error || '请使用正确的上传链接');
                    }
                    
                } catch (error) {
                    console.error('Token验证失败:', error);
                    showTokenError('验证服务异常', '无法验证访问令牌，请稍后重试');
                }
            }
            
            function showTokenError(title, message) {
                // 完全重写整个页面显示错误
                document.documentElement.innerHTML = `
<!DOCTYPE html>
<html>
<head>
    <title>${title}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .error-container {
            background: white;

            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .retry-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">🚫</div>
        <h1>${title}</h1>
        <p>${message}</p>
        <p style="font-size: 14px; color: #999; margin-top: 20px;">
            如需上传照片，请在小程序中生成专属链接
        </p>
        <button class="retry-btn" onclick="location.reload()">重试</button>
    </div>
</body>
</html>`;
                document.close();
            }
        })();
    </script>

    <script>
        // 配置信息
        const CONFIG = {
            CLOUD_FUNCTION_URL: 'https://cloud1-4g2pwcs3890409d1-1359720503.ap-shanghai.app.tcloudbase.com/album',
            MAX_FILES: 50,
            CHUNK_SIZE: 50 * 1024,
            MAX_RETRIES: 3
        };

        // 状态管理
        let selectedFiles = [];
        let uploadInProgress = false;
        let currentUploadController = null;

        // DOM元素
        let elements = {};

        // 初始化函数 - 只在token验证通过后执行
        function init() {
            if (!window.uploadToken || !window.userOpenid) {
                console.error('Token验证未通过，无法初始化页面');
                return;
            }

            initializeElements();
            initEventListeners();
            updateUserInfo();
            checkServiceStatus();
        }

        function initializeElements() {
            elements = {
                fileInput: document.getElementById('file-input'),
                uploadArea: document.getElementById('upload-area'),
                fileList: document.getElementById('file-list'),
                emptyState: document.getElementById('empty-state'),
                startUpload: document.getElementById('start-upload'),
                clearFiles: document.getElementById('clear-files'),
                resultInfo: document.getElementById('result-info'),
                resultContent: document.getElementById('result-content'),
                serviceStatus: document.getElementById('service-status'),
                totalFiles: document.getElementById('total-files'),
                withAddress: document.getElementById('with-address'),
                totalSize: document.getElementById('total-size'),
                userId: document.getElementById('user-id')
            };
        }

        function updateUserInfo() {
            if (elements.userId && window.userOpenid) {
                elements.userId.textContent = window.userOpenid.substring(0, 8) + '...';
            }
        }

        function initEventListeners() {
            elements.uploadArea.addEventListener('click', () => elements.fileInput.click());
            elements.fileInput.addEventListener('change', handleFileSelect);
            elements.startUpload.addEventListener('click', startUpload);
            elements.clearFiles.addEventListener('click', clearFiles);
            setupDragAndDrop();
        }

        // 文件选择处理
        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            for (const file of files) {
                if (selectedFiles.length >= CONFIG.MAX_FILES) break;
                
                const existingFile = selectedFiles.find(f => 
                    f.file.name === file.name && f.file.size === file.size
                );
                
                if (!existingFile) {
                    const fileInfo = await extractFileInfo(file);
                    selectedFiles.push({
                        file: file,
                        status: 'pending',
                        progress: 0,
                        fingerprint: null,
                        fileInfo: fileInfo
                    });
                }
            }
            
            updateFileList();
            updateUploadButton();
            updateStats();
            elements.fileInput.value = '';
        }

        // 提取照片信息
        async function extractFileInfo(file) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    try {
                        const allExifData = EXIF.getAllTags(this);
                        const gpsInfo = extractGPSInfo(allExifData);
                        const timeInfo = extractTimeInfo(allExifData, file);
                        
                        resolve({
                            ...gpsInfo,
                            ...timeInfo
                        });
                    } catch (error) {
                        console.error('提取EXIF信息失败:', error);
                        resolve({
                            hasGPS: false,
                            latitude: null,
                            longitude: null,
                            earliestTime: null,
                            hasTime: false
                        });
                    }
                });
            });
        }

        // 提取GPS信息
        function extractGPSInfo(exifData) {
            const gpsInfo = { hasGPS: false, latitude: null, longitude: null };
            
            if (exifData.GPSLatitude && exifData.GPSLongitude && 
                exifData.GPSLatitudeRef && exifData.GPSLongitudeRef) {
                
                gpsInfo.hasGPS = true;
                gpsInfo.latitude = convertGPSCoordinate(exifData.GPSLatitude, exifData.GPSLatitudeRef);
                gpsInfo.longitude = convertGPSCoordinate(exifData.GPSLongitude, exifData.GPSLongitudeRef);
            }
            
            return gpsInfo;
        }

        function convertGPSCoordinate(coord, ref) {
            if (!coord || !Array.isArray(coord) || coord.length < 3) return null;
            
            try {
                const degrees = coord[0];
                const minutes = coord[1];
                const seconds = coord[2];
                let decimal = degrees + minutes / 60 + seconds / 3600;
                if (ref === 'S' || ref === 'W') decimal = -decimal;
                return decimal;
            } catch (error) {
                return null;
            }
        }

        // 提取时间信息
        function extractTimeInfo(exifData, file) {
            const times = {};
            if (exifData.DateTimeOriginal) times.exifTime = parseEXIFDate(exifData.DateTimeOriginal);
            if (exifData.DateTime) times.exifCreateTime = parseEXIFDate(exifData.DateTime);
            if (file.lastModified) times.lastModified = new Date(file.lastModified).toISOString();
            
            const earliestTime = getEarliestTime(times);
            return { earliestTime, hasTime: !!earliestTime };
        }

        function parseEXIFDate(dateString) {
            try {
                const parts = dateString.split(' ');
                const datePart = parts[0].replace(/:/g, '-');
                return new Date(datePart + 'T' + parts[1]).toISOString();
            } catch (error) {
                return null;
            }
        }

        function getEarliestTime(timeObj) {
            const validTimes = Object.values(timeObj).filter(time => time && time !== 'Invalid Date');
            if (validTimes.length === 0) return null;
            
            const timeDates = validTimes.map(time => new Date(time));
            const earliestDate = timeDates.reduce((earliest, current) => current < earliest ? current : earliest);
            return earliestDate.toISOString();
        }

        // 更新文件列表
        function updateFileList() {
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            
            if (visibleFiles.length === 0) {
                elements.fileList.innerHTML = '<div class="empty-state">暂无照片</div>';
                return;
            }
            
            elements.fileList.innerHTML = visibleFiles.map((fileData) => {
                const errorInfo = fileData.error ? 
                    `<div style="color: #dc3545; font-size: 12px; margin-top: 6px;">错误: ${fileData.error}</div>` : '';
                
                const timeInfo = fileData.fileInfo.hasTime ? 
                    `<div class="file-meta">📅 ${new Date(fileData.fileInfo.earliestTime).toLocaleDateString()}</div>` : 
                    `<div class="file-meta">⏰ 无时间信息</div>`;
                
                const gpsInfo = fileData.fileInfo.hasGPS ? 
                    `<div class="file-meta">📍 有地址信息</div>` : 
                    `<div class="file-meta">📍 无地址信息</div>`;
                
                const sizeInfo = `<div class="file-meta">📦 ${formatFileSize(fileData.file.size)}</div>`;
                
                const progressBar = (fileData.status === 'uploading' || fileData.status === 'pending') ? 
                    `<div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${fileData.progress}%"></div>
                        </div>
                        <div class="progress-text">${fileData.progress}%</div>
                    </div>` : '';
                
                return `
                <div class="file-item">
                    <div class="file-icon">🖼️</div>
                    <div class="file-info">
                        <div class="file-name">${fileData.file.name}</div>
                        ${timeInfo}
                        ${gpsInfo}
                        ${sizeInfo}
                        ${errorInfo}
                        ${progressBar}
                    </div>
                    <div class="file-status status-${fileData.status}">
                        ${getStatusText(fileData.status)}
                    </div>
                </div>
                `;
            }).join('');
        }

        // 更新统计信息
        function updateStats() {
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            elements.totalFiles.textContent = visibleFiles.length;
            
            const withAddressCount = visibleFiles.filter(f => f.fileInfo.hasGPS).length;
            elements.withAddress.textContent = withAddressCount;
            
            const totalBytes = visibleFiles.reduce((sum, fileData) => sum + fileData.file.size, 0);
            elements.totalSize.textContent = (totalBytes / 1024 / 1024).toFixed(1) + 'MB';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function updateUploadButton() {
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            const hasFiles = visibleFiles.length > 0;
            const hasPendingFiles = visibleFiles.some(f => f.status === 'pending' || f.status === 'error');
            const shouldEnable = hasFiles && hasPendingFiles && !uploadInProgress;
            
            elements.startUpload.disabled = !shouldEnable;
            elements.startUpload.textContent = uploadInProgress ? '上传中...' : '开始上传';
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': '等待', 'uploading': '上传中', 'completed': '完成',
                'error': '失败', 'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        // 开始上传
        async function startUpload() {
            if (uploadInProgress) return;
            
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            const pendingFiles = visibleFiles.filter(f => f.status === 'pending' || f.status === 'error');
            if (pendingFiles.length === 0) return;
            
            uploadInProgress = true;
            updateUploadButton();
            
            for (const fileData of pendingFiles) {
                if (uploadInProgress) {
                    await uploadFile(fileData);
                }
            }
            
            uploadInProgress = false;
            updateUploadButton();
            
            const completedCount = selectedFiles.filter(f => f.status === 'completed').length;
            const errorCount = selectedFiles.filter(f => f.status === 'error').length;
            showResult(completedCount, errorCount);
        }

        // 上传单个文件
        async function uploadFile(fileData) {
            fileData.status = 'uploading';
            fileData.error = null;
            fileData.progress = 0;
            updateFileList();
            
            const fileSize = fileData.file.size;
            const totalChunks = Math.ceil(fileSize / CONFIG.CHUNK_SIZE);
            
            if (!fileData.fingerprint) {
                fileData.fingerprint = await generateFileFingerprint(fileData.file);
            }
            
            let retryCount = 0;
            
            while (retryCount <= CONFIG.MAX_RETRIES) {
                try {
                    for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                        const start = chunkIndex * CONFIG.CHUNK_SIZE;
                        const end = Math.min((chunkIndex + 1) * CONFIG.CHUNK_SIZE, fileSize);
                        const chunk = fileData.file.slice(start, end);
                        const chunkBase64 = await readChunkAsBase64(chunk);
                        
                        const uploadData = {
                            action: 'upload_chunk',
                            chunkIndex: chunkIndex,
                            totalChunks: totalChunks,
                            fileName: fileData.file.name,
                            fingerprint: fileData.fingerprint,
                            data: chunkBase64,
                            fileSize: fileSize,
                            gpsLatitude: fileData.fileInfo.latitude,
                            gpsLongitude: fileData.fileInfo.longitude,
                            earliestTime: fileData.fileInfo.earliestTime,
                            userOpenid: window.userOpenid,
                            uploadToken: window.uploadToken
                        };
                        
                        const result = await callCloudFunction(uploadData);
                        
                        if (!result.success) {
                            throw new Error(`分块上传失败: ${result.message}`);
                        }
                        
                        fileData.progress = Math.round(((chunkIndex + 1) / totalChunks) * 100);
                        updateFileList();
                    }
                    
                    const completeData = {
                        action: 'complete_upload',
                        fileName: fileData.file.name,
                        fingerprint: fileData.fingerprint,
                        totalChunks: totalChunks,
                        fileSize: fileSize,
                        userOpenid: window.userOpenid,
                        gpsLatitude: fileData.fileInfo.latitude,
                        gpsLongitude: fileData.fileInfo.longitude,
                        earliestTime: fileData.fileInfo.earliestTime,
                        uploadToken: window.uploadToken
                    };
                    
                    const completeResult = await callCloudFunction(completeData);
                    
                    if (!completeResult.success) {
                        throw new Error('文件合并失败: ' + completeResult.message);
                    }
                    
                    fileData.status = 'completed';
                    fileData.fileId = completeResult.fileID;
                    updateFileList();
                    
                    return completeResult;
                    
                } catch (error) {
                    retryCount++;
                    
                    if (retryCount > CONFIG.MAX_RETRIES) {
                        fileData.status = 'error';
                        fileData.error = `上传失败: ${error.message}`;
                        updateFileList();
                        break;
                    } else {
                        fileData.progress = 0;
                        updateFileList();
                        await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                    }
                }
            }
        }

        async function generateFileFingerprint(file) {
            return new Promise((resolve) => {
                const spark = new SparkMD5.ArrayBuffer();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    spark.append(e.target.result);
                    resolve(spark.end());
                };
                
                reader.onerror = () => {
                    resolve('backup_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9));
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        function readChunkAsBase64(chunk) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64Data = reader.result.split(',')[1];
                    resolve(base64Data);
                };
                reader.onerror = reject;
                reader.readAsDataURL(chunk);
            });
        }

        async function callCloudFunction(data) {
            try {
                const response = await fetch(CONFIG.CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.uploadToken}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
                
            } catch (error) {
                return {
                    success: false,
                    message: '网络请求失败: ' + error.message
                };
            }
        }

        async function checkServiceStatus() {
            try {
                const response = await fetch(CONFIG.CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.uploadToken}`
                    },
                    body: JSON.stringify({
                        action: 'health_check',
                        uploadToken: window.uploadToken
                    })
                });
                
                if (response.ok) {
                    elements.serviceStatus.textContent = '✅ 服务正常';
                    elements.serviceStatus.style.background = '#e8f5e8';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                elements.serviceStatus.textContent = '❌ 服务连接失败';
                elements.serviceStatus.style.background = '#f8d7da';
            }
        }

        function clearFiles() {
            if (!uploadInProgress) {
                selectedFiles = [];
                updateFileList();
                updateUploadButton();
                updateStats();
                elements.resultInfo.style.display = 'none';
            }
        }

        function showResult(success, error) {
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            const withAddressCount = visibleFiles.filter(f => f.fileInfo.hasGPS).length;
            
            elements.resultContent.innerHTML = `
                <div>
                    <div>✅ 成功上传: ${success} 个文件</div>
                    <div>❌ 上传失败: ${error} 个文件</div>
                    <div>📍 含地址信息: ${withAddressCount} 个文件</div>
                    ${error > 0 ? '<div style="color: #dc3545; margin-top: 10px;">请检查网络连接后重试失败的文件</div>' : ''}
                </div>
            `;
            elements.resultInfo.style.display = 'block';
        }

        function setupDragAndDrop() {
            elements.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.uploadArea.classList.add('active');
            });

            elements.uploadArea.addEventListener('dragleave', () => {
                elements.uploadArea.classList.remove('active');
            });

            elements.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.uploadArea.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    elements.fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: elements.fileInput });
                }
            });
        }

        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
