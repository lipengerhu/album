<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>安全照片上传</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #f8f9fa;

            padding: 16px; 
            color: #333;
            line-height: 1.5;
        }
        
        .container { 
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);

        }
        
        .header {
            text-align: center;

        }
        
        h1 { 
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .subtitle { 
            color: #7f8c8d; 
            font-size: 14px;
        }
        
        .security-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .security-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1565c0;
        }
        
        .security-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .upload-area { 
            border: 2px dashed #4CAF50; 
            border-radius: 12px;
            padding: 40px 20px;
            margin-bottom: 20px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            background: #f8fff8; 
            text-align: center;
        }
        
        .upload-area.active { 
            background: #e8f5e8; 
            border-color: #2e7d32; 
        }
        
        .upload-icon { 
            font-size: 48px;
            margin-bottom: 12px; 
            color: #4CAF50;
        }
        
        .upload-text {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        #file-input { 
            display: none; 
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .file-list { 
            margin-bottom: 20px;
            max-height: 50vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: white;
            border-radius: 12px;
            border-left: 4px solid #4CAF50;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        
        .file-icon {
            font-size: 24px;
            margin-right: 16px;
            color: #4CAF50;
        }
        
        .file-info { 
            flex: 1; 
            min-width: 0;
        }
        
        .file-name { 
            font-weight: 500; 
            margin-bottom: 6px; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 15px;
        }
        
        .file-meta {
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .file-status { 
            font-size: 12px; 
            padding: 6px 10px; 
            border-radius: 12px; 
            white-space: nowrap;
            font-weight: 500;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-uploading { background: #cce5ff; color: #004085; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        
        .progress-container {
            margin: 10px 0 6px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s;
            border-radius: 3px;
        }
        
        .progress-text {
            font-size: 11px;
            color: #7f8c8d;
            text-align: right;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .btn { 
            flex: 1;
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 16px;
            font-size: 17px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.3s;
            font-weight: 500;
            text-align: center;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled { 
            background: #cccccc; 
            cursor: not-allowed; 
            transform: none;
        }
        
        .btn-clear {
            background: #6c757d;
        }
        
        .empty-state {
            text-align: center; 
            color: #bdc3c7; 
            padding: 60px 20px; 
            font-size: 16px;
        }
        
        .result-info {
            margin-top: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
            font-size: 14px;
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .service-status {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .cancel-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            font-size: 16px;
            color: #dc3545;
            margin-left: 12px;
        }

        @media (max-width: 380px) {
            .container {
                padding: 16px;
            }
            
            .stats {
                padding: 12px;
            }
            
            .upload-area {
                padding: 30px 16px;
            }
            
            .file-item {
                padding: 12px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>安全照片上传</h1>
            <p class="subtitle">加密链接保障您的照片隐私</p>
        </div>
        
        <div class="security-info">
            <div class="security-header">
                <span class="security-icon">🔒</span>
                安全验证通过
            </div>
            <div id="security-details">正在验证上传权限...</div>
        </div>
        
        <div class="service-status" id="service-status">
            检查服务状态...
        </div>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon">📷</div>
            <div class="upload-text">点击选择照片</div>
            <div class="upload-hint">支持JPG、PNG等格式，自动提取GPS和EXIF信息</div>
            <input type="file" id="file-input" accept="image/*" multiple>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-files">0</div>
                <div class="stat-label">总文件</div>

                <div class="stat-value" id="with-address">0</div>

        <div class="file-list" id="file-list">

                暂无照片
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="start-upload" disabled>开始上传</button>

        <div class="result-info" id="result-info">
            <div class="result-title">上传结果</div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script>
        // 配置信息
        const CONFIG = {
            CLOUD_FUNCTION_URL: 'https://cloud1-4g2pwcs3890409d1-1359729503.ap-shanghai.app.tcloudbase.com/album',
            MAX_FILES: 50,
            CHUNK_SIZE: 50 * 1024,
            MAX_RETRIES: 3,
            TOKEN_MIN_LENGTH: 12, // 增强安全性
            TOKEN_MAX_AGE: 600   // Token有效期10分钟
        };

        // 状态管理
        let selectedFiles = [];
        let uploadInProgress = false;
        let currentUploadController = null;
        let currentUploadIndex = 0;

        // DOM元素
        let elements = {};

        // 安全验证函数
        function showError(title, message) {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa;">
                    <div style="background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px;">
                        <div style="font-size: 48px; margin-bottom: 16px;">🔒</div>
                        <h2 style="color: #dc3545; margin-bottom: 12px;">${title}</h2>
                        <p style="color: #666; line-height: 1.5;">${message}</p>
                        <div style="margin-top: 20px; font-size: 12px; color: #999;">
                            此链接已失效或存在安全风险
                        </div>
                    </div>
                </div>
            `;
        }
        // 🎯 新增：上传过程中的错误提示
function showUploadError(title, message) {
  // 创建或显示错误提示框
  let errorDiv = document.getElementById('upload-error-message');
  
  if (!errorDiv) {
    errorDiv = document.createElement('div');
    errorDiv.id = 'upload-error-message';
    errorDiv.style.cssText = `
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      z-index: 1000;
    `;
    document.body.appendChild(errorDiv);
  }
  
  errorDiv.innerHTML = `
    <div style="font-size: 48px; margin-bottom: 16px;">🚫</div>
    <h2 style="color: #dc3545; margin-bottom: 12px; font-size: 18px;">${title}</h2>
    <p style="color: #666; line-height: 1.5; margin-bottom: 20px;">${message}</p>
    <button onclick="this.parentElement.style.display='none'" style="
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    ">知道了</button>
  `;
  
  // 禁用上传按钮
  const startUploadBtn = document.getElementById('start-upload');
  if (startUploadBtn) {
    startUploadBtn.disabled = true;
    startUploadBtn.textContent = '链接无效';
  }
    // 🎯 新增：停止所有上传进程
uploadInProgress = false;
if (currentUploadController) {
  currentUploadController.abort();
  currentUploadController = null;
}
updateUploadButton();
}

  // 修改安全验证函数
function verifySecureToken(timestamp, receivedToken) {
  console.log('基础参数检查:', { timestamp, receivedToken })
  
  const now = Math.floor(Date.now() / 1000)
  const requestTime = parseInt(timestamp)
  
  // 10分钟有效期
 if (now - requestTime > 600) {
   console.log('链接已过期，显示错误页面');
    showError('链接已过期', '此链接已超过10分钟有效期，请在小程序中重新生成');
    return false;
  }
  
  if (!timestamp || !receivedToken) {
    console.log('安全验证失败: 参数不完整')
    return false
  }
  
  if (receivedToken.length !== 16) {
    console.log('安全验证失败: Token格式无效')
    return false
  }
  
  console.log('✅ 基础验证通过')
  return true
}

document.addEventListener('DOMContentLoaded', async function() {
  console.log('=== 页面开始初始化 ===');
  
  const urlParams = new URLSearchParams(window.location.search);
  const timestamp = urlParams.get('t');
  const token = urlParams.get('token');
  
  console.log('URL参数:', { timestamp, token });
  
  // 只检查参数是否存在，不验证内容
  if (!timestamp || !token) {
    console.log('参数缺失，显示错误');
    showError('访问链接无效', '请使用小程序生成的正确链接访问');
    return;
  }
  
  console.log('✅ 参数完整，开始初始化页面');
  
  // 更新安全信息（只显示，不验证）
  updateSecurityInfo(timestamp, token);
  
  // 初始化页面
  setTimeout(init, 100);
});
   function updateSecurityInfo(timestamp, token) {
  const securityDetails = document.getElementById('security-details');
  const requestTime = new Date(parseInt(timestamp) * 1000);
  const expiryTime = new Date((parseInt(timestamp) + 600) * 1000);
  
  if (securityDetails) {
    securityDetails.innerHTML = `
      <div style="margin-bottom: 4px;">🔐 数据库令牌验证</div>
      <div style="margin-bottom: 4px;">令牌: ${token.substring(0, 8)}***</div>
      <div style="margin-bottom: 4px;">链接生成: ${requestTime.toLocaleTimeString()}</div>
      <div style="font-size: 12px; color: #666;">有效期至: ${expiryTime.toLocaleTimeString()}</div>
      <div style="font-size: 12px; color: #666; margin-top: 4px;">服务器端安全验证</div>
    `;
  }
}

        // 初始化DOM元素引用
        function initializeElements() {
            elements = {
                fileInput: document.getElementById('file-input'),
                uploadArea: document.getElementById('upload-area'),
                fileList: document.getElementById('file-list'),
                emptyState: document.getElementById('empty-state'),
                startUpload: document.getElementById('start-upload'),
                clearFiles: document.getElementById('clear-files'),
                resultInfo: document.getElementById('result-info'),
                resultContent: document.getElementById('result-content'),
                serviceStatus: document.getElementById('service-status'),
                totalFiles: document.getElementById('total-files'),
                withAddress: document.getElementById('with-address'),
                totalSize: document.getElementById('total-size')
            };
            
            const requiredElements = ['fileInput', 'uploadArea', 'fileList', 'startUpload', 'clearFiles'];
            for (const elementName of requiredElements) {
                if (!elements[elementName]) {
                    console.error(`找不到必要的DOM元素: ${elementName}`);
                    return false;
                }
            }
            return true;
        }
// 初始化函数
function init() {
    console.log('开始初始化页面...');
    
    // 初始化DOM元素
    if (!initializeElements()) {
        console.error('页面初始化失败：DOM元素未正确加载');
        return;
    }
    
    // 初始化事件监听
    initEventListeners();
    
    // 检查服务状态
    checkServiceStatus();
    
    // 更新上传按钮状态
    updateUploadButton();
    
    console.log('页面初始化完成');
}
     

        function initEventListeners() {
            if (!elements.uploadArea || !elements.fileInput) {
                console.error('DOM元素未正确初始化');
                return;
            }

            elements.uploadArea.addEventListener('click', function() {
                elements.fileInput.click();
            });

            elements.fileInput.addEventListener('change', function(e) {
                handleFileSelect(e);
            });

            elements.startUpload.addEventListener('click', function() {
                if (!elements.startUpload.disabled && !uploadInProgress) {
                    startUpload();
                }
            });

            elements.clearFiles.addEventListener('click', function() {
                clearFiles();
            });

            setupDragAndDrop();
        }

        // 文件选择处理
        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            let validFilesAdded = 0;
            
            for (const file of files) {
    const existingFile = selectedFiles.find(f => 
      f.file.name === file.name && f.file.size === file.size
    );
                
                if (!existingFile && selectedFiles.length < CONFIG.MAX_FILES) {
      // 提取照片信息 - 这里需要await
      const fileInfo = await extractFileInfo(file);
                    
                    selectedFiles.push({
                        file: file,
                        status: 'pending',
                        progress: 0,
                        fingerprint: null,
                        fileId: null,
                        error: null,
                        fileInfo: fileInfo
                    });
                    validFilesAdded++;
                }
            }
            
            if (validFilesAdded > 0) {
                updateFileList();
                updateUploadButton();
                updateStats();
            }
            
            elements.fileInput.value = '';
        }

        // 提取照片信息
        async function extractFileInfo(file) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    try {
                        const allExifData = EXIF.getAllTags(this);
                        const gpsInfo = extractGPSInfo(allExifData);
                        const timeInfo = extractTimeInfo(allExifData, file);
                        
                        resolve({
                            ...gpsInfo,
                            ...timeInfo
                        });
                    } catch (error) {
                        console.error('提取EXIF信息失败:', error);
                        resolve({
                            hasGPS: false,
                            latitude: null,
                            longitude: null,
                            earliestTime: null,
                            hasTime: false
                        });
                    }
                });
            });
        }

        // 提取GPS信息
        function extractGPSInfo(exifData) {
            const gpsInfo = {
                hasGPS: false,
                latitude: null,
                longitude: null
            };
            
            if (exifData.GPSLatitude && exifData.GPSLongitude && 
                exifData.GPSLatitudeRef && exifData.GPSLongitudeRef) {
                
                gpsInfo.hasGPS = true;
                gpsInfo.latitude = convertGPSCoordinate(exifData.GPSLatitude, exifData.GPSLatitudeRef);
                gpsInfo.longitude = convertGPSCoordinate(exifData.GPSLongitude, exifData.GPSLongitudeRef);
            }
            
            return gpsInfo;
        }

        // 转换GPS坐标为十进制
        function convertGPSCoordinate(coord, ref) {
            if (!coord || !Array.isArray(coord) || coord.length < 3) {
                return null;
            }
            
            try {
                const degrees = coord[0];
                const minutes = coord[1];
                const seconds = coord[2];
                
                let decimal = degrees + minutes / 60 + seconds / 3600;
                
                if (ref === 'S' || ref === 'W') {
                    decimal = -decimal;
                }
                
                return decimal;
            } catch (error) {
                console.error('GPS坐标转换失败:', error);
                return null;
            }
        }

        // 提取时间信息
        function extractTimeInfo(exifData, file) {
            const times = {};
            
            if (exifData.DateTimeOriginal) {
                times.exifTime = parseEXIFDate(exifData.DateTimeOriginal);
            }
            
            if (exifData.DateTime) {
                times.exifCreateTime = parseEXIFDate(exifData.DateTime);
            }
            
            if (file.lastModified) {
                times.lastModified = new Date(file.lastModified).toISOString();
            }
            
            const earliestTime = getEarliestTime(times);
            
            return {
                earliestTime: earliestTime,
                hasTime: !!earliestTime
            };
        }

        // 解析EXIF日期格式
        function parseEXIFDate(dateString) {
            try {
                const parts = dateString.split(' ');
                const datePart = parts[0].replace(/:/g, '-');
                const timePart = parts[1];
                return new Date(datePart + 'T' + timePart).toISOString();
            } catch (error) {
                console.error('解析EXIF日期失败:', error);
                return null;
            }
        }

        // 从多个时间中选择最早的一个
        function getEarliestTime(timeObj) {
            const validTimes = Object.values(timeObj).filter(time => time && time !== 'Invalid Date');
            
            if (validTimes.length === 0) {
                return null;
            }
            
            const timeDates = validTimes.map(time => new Date(time));
            const earliestDate = timeDates.reduce((earliest, current) => {
                return current < earliest ? current : earliest;
            });
            
            return earliestDate.toISOString();
        }

        // 更新文件列表
        function updateFileList() {
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            
            if (visibleFiles.length === 0) {
                elements.fileList.innerHTML = '<div class="empty-state">暂无照片</div>';
                elements.emptyState.style.display = 'block';
                return;
            }
            
            elements.emptyState.style.display = 'none';
            
            elements.fileList.innerHTML = visibleFiles.map((fileData) => {
                const errorInfo = fileData.error ? 
                    `<div style="color: #dc3545; font-size: 12px; margin-top: 6px;">错误: ${fileData.error}</div>` : '';
                
                const timeInfo = fileData.fileInfo.hasTime ? 
                    `<div class="file-meta">📅 ${new Date(fileData.fileInfo.earliestTime).toLocaleDateString()}</div>` : 
                    `<div class="file-meta">⏰ 无时间信息</div>`;
                
                const gpsInfo = fileData.fileInfo.hasGPS ? 
                    `<div class="file-meta">📍 有地址信息</div>` : 
                    `<div class="file-meta">📍 无地址信息</div>`;
                
                const sizeInfo = `<div class="file-meta">📦 ${formatFileSize(fileData.file.size)}</div>`;
                
                const cancelButton = (fileData.status === 'uploading' || fileData.status === 'pending') ? 
                    `<button class="cancel-btn" data-filename="${fileData.file.name}" title="取消上传">❌</button>` : '';
                
                const progressBar = (fileData.status === 'uploading' || fileData.status === 'pending') ? 
                    `<div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${fileData.progress}%"></div>
                        </div>
                        <div class="progress-text">${fileData.progress}%</div>
                    </div>` : '';
                
                return `
                <div class="file-item">
                    <div class="file-icon">🖼️</div>
                    <div class="file-info">
                        <div class="file-name">${fileData.file.name}</div>
                        ${timeInfo}
                        ${gpsInfo}
                        ${sizeInfo}
                        ${errorInfo}
                        ${progressBar}
                    </div>
                    <div class="file-actions">
                        <div class="file-status status-${fileData.status}">
                            ${getStatusText(fileData.status)}
                        </div>
                        ${cancelButton}
                    </div>
                </div>
                `;
            }).join('');
            
            attachCancelButtonListeners();
        }

        // 更新统计信息
        function updateStats() {
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            elements.totalFiles.textContent = visibleFiles.length;
            
            const withAddressCount = visibleFiles.filter(f => f.fileInfo.hasGPS).length;
            elements.withAddress.textContent = withAddressCount;
            
            const totalBytes = visibleFiles.reduce((sum, fileData) => sum + fileData.file.size, 0);
            elements.totalSize.textContent = (totalBytes / 1024 / 1024).toFixed(1) + 'MB';
        }

        // 添加取消按钮事件监听
        function attachCancelButtonListeners() {
            document.querySelectorAll('.cancel-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    const fileName = this.getAttribute('data-filename');
                    cancelFileUpload(fileName);
                });
            });
        }

        // 取消文件上传
        function cancelFileUpload(fileName) {
            const fileData = selectedFiles.find(f => f.file.name === fileName);
            if (fileData && (fileData.status === 'uploading' || fileData.status === 'pending')) {
                if (currentUploadController && fileData.status === 'uploading') {
                    currentUploadController.abort();
                    currentUploadController = null;
                }
                
                fileData.status = 'cancelled';
                fileData.error = '上传已取消';
                fileData.progress = 0;
                
                updateFileList();
                updateStats();
                
                if (uploadInProgress) {
                    setTimeout(() => {
                        continueUpload();
                    }, 100);
                } else {
                    updateUploadButton();
                }
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // 更新上传按钮状态
        function updateUploadButton() {
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            const hasFiles = visibleFiles.length > 0;
            const hasPendingFiles = visibleFiles.some(f => f.status === 'pending' || f.status === 'error');
            const shouldEnable = hasFiles && hasPendingFiles && !uploadInProgress;
            
            elements.startUpload.disabled = !shouldEnable;
            elements.startUpload.textContent = uploadInProgress ? '上传中...' : '开始上传';
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '等待',
                'uploading': '上传中',
                'completed': '完成',
                'error': '失败',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        // 开始上传
        async function startUpload() {
            if (uploadInProgress) return;
            
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            const pendingFiles = visibleFiles.filter(f => f.status === 'pending' || f.status === 'error');
            if (pendingFiles.length === 0) return;
            
            uploadInProgress = true;
            currentUploadIndex = 0;
            updateUploadButton();
            
            await continueUpload();
        }

        // 继续上传下一个文件
        async function continueUpload() {
             const hasLinkError = selectedFiles.some(file => file.error === '链接无效');
  if (hasLinkError) {
    console.log('检测到链接无效错误，停止上传流程');
    uploadInProgress = false;
    updateUploadButton();
    return;
  }
            const visibleFiles = selectedFiles.filter(f => f.status !== 'cancelled');
            const pendingFiles = visibleFiles.filter(f => f.status === 'pending' || f.status === 'error');
            
            if (pendingFiles.length === 0) {
                uploadInProgress = false;
                currentUploadController = null;
                updateUploadButton();
                showResult(
                    visibleFiles.filter(f => f.status === 'completed').length,
                    visibleFiles.filter(f => f.status === 'error').length
                );
                return;
            }
            
            const fileData = pendingFiles[0];
            currentUploadController = new AbortController();
            
            try {
                await uploadFile(fileData, currentUploadController.signal);
            } catch (error) {
                console.error(`文件 ${fileData.file.name} 上传失败:`, error);
            } finally {
                currentUploadController = null;
            }
            
            setTimeout(() => {
                continueUpload();
            }, 100);
        }

        // 上传单个文件
        async function uploadFile(fileData, signal) {
            fileData.status = 'uploading';
            fileData.error = null;
            fileData.progress = 0;
            updateFileList();
            
            const fileSize = fileData.file.size;
            const totalChunks = Math.ceil(fileSize / CONFIG.CHUNK_SIZE);
            
            if (!fileData.fingerprint) {
                fileData.fingerprint = await generateFileFingerprint(fileData.file);
            }
            
            let retryCount = 0;
            
            while (retryCount <= CONFIG.MAX_RETRIES) {
                try {
                    for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                        if (signal.aborted) {
                            throw new DOMException('上传已取消', 'AbortError');
                        }
                        
                        const start = chunkIndex * CONFIG.CHUNK_SIZE;
                        const end = Math.min((chunkIndex + 1) * CONFIG.CHUNK_SIZE, fileSize);
                        const chunk = fileData.file.slice(start, end);
                        
                        const chunkBase64 = await readChunkAsBase64(chunk);
                        
                        const uploadData = {
                            action: 'upload_chunk',
                            chunkIndex: chunkIndex,
                            totalChunks: totalChunks,
                            fileName: fileData.file.name,
                            fingerprint: fileData.fingerprint,
                            data: chunkBase64,
                            fileSize: fileSize,
                            gpsLatitude: fileData.fileInfo.latitude,
                            gpsLongitude: fileData.fileInfo.longitude,
                            earliestTime: fileData.fileInfo.earliestTime
                        };
                        
                        const result = await callCloudFunction(uploadData, signal);
                        
                        if (!result.success) {
                            throw new Error(`分块上传失败: ${result.message}`);
                        }
                        
                        fileData.progress = Math.round(((chunkIndex + 1) / totalChunks) * 100);
                        updateFileList();
                    }
                    
                    const completeData = {
                        action: 'complete_upload',
                        fileName: fileData.file.name,
                        fingerprint: fileData.fingerprint,
                        totalChunks: totalChunks,
                        fileSize: fileSize,
                        gpsLatitude: fileData.fileInfo.latitude,
                        gpsLongitude: fileData.fileInfo.longitude,
                        earliestTime: fileData.fileInfo.earliestTime
                    };
                    
                    const completeResult = await callCloudFunction(completeData, signal);
                    
                    if (!completeResult.success) {
                        throw new Error('文件合并失败: ' + completeResult.message);
                    }
                    
                    fileData.status = 'completed';
                    fileData.fileId = completeResult.fileID;
                    updateFileList();
                    
                    return completeResult;
                    
                } catch (error) {
                    if (error.name === 'AbortError') {
                        fileData.status = 'cancelled';
                        fileData.error = '上传已取消';
                        updateFileList();
                        throw error;
                    }
   if (error.message === 'LINK_INVALID') {
    fileData.status = 'error';
    fileData.error = '链接无效';
    updateFileList();
    return; // 🎯 重要：直接返回，不再抛出错误，避免重试
  }
                                         
                    retryCount++;
                    
                    if (retryCount > CONFIG.MAX_RETRIES) {
                        fileData.status = 'error';
                        fileData.error = `上传失败: ${error.message}`;
                        updateFileList();
                        throw error;
                    } else {
                        console.warn(`文件 ${fileData.file.name} 上传失败，第 ${retryCount} 次重试...`);
                        fileData.progress = 0;
                        updateFileList();
                        
                        await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                    }
                }
            }
        }

        // 生成文件指纹
        async function generateFileFingerprint(file) {
            return new Promise((resolve) => {
                const spark = new SparkMD5.ArrayBuffer();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    spark.append(e.target.result);
                    const hash = spark.end();
                    resolve(hash);
                };
                
                reader.onerror = () => {
                    const backupHash = 'backup_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    resolve(backupHash);
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        // 读取分块为Base64
        function readChunkAsBase64(chunk) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const dataURL = reader.result;
                    const base64Data = dataURL.split(',')[1];
                    resolve(base64Data);
                };
                reader.onerror = reject;
                reader.readAsDataURL(chunk);
            });
        }

        // 调用云函数
      // 调用云函数
async function callCloudFunction(data, signal) {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    const timestamp = urlParams.get('t');
    const token = urlParams.get('token');
    
    const requestData = {
      ...data,
      timestamp: timestamp,
      token: token
      // 移除了openid参数
    };
    
    console.log('云函数请求数据:', {
      action: requestData.action,
      timestamp: requestData.timestamp,
      token: requestData.token
    });

    const response = await fetch(CONFIG.CLOUD_FUNCTION_URL, {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(requestData),
      signal: signal
    });
    
    if (!response.ok) {
        if (response.status === 403) {
    throw new Error('LINK_INVALID');
  }
      throw new Error(`HTTP ${response.status} ${response.statusText}`);
    }
    
    const result = await response.json();
    return result;
    
  } catch (error) {
    if (error.name === 'AbortError') {
      throw error;
    }
        // 🎯 新增：链接无效的特殊提示
  if (error.message === 'LINK_INVALID') {
    showUploadError('链接不正确', '请回到小程序重新复制粘贴链接');
return { success: false, message: '链接无效' }; // 🎯 直接返回，不抛出错误  }
    
    return {
      success: false,
      message: '网络请求失败: ' + error.message
    };
  }
}

}

        // 清空文件列表
        function clearFiles() {
            if (uploadInProgress) {
                if (confirm('上传正在进行中，确定要取消并清空列表吗？')) {
                    if (currentUploadController) {
                        currentUploadController.abort();
                        currentUploadController = null;
                    }
                    uploadInProgress = false;
                    selectedFiles = [];
                    updateFileList();
                    updateUploadButton();
                    updateStats();
                    hideResult();
                }
            } else {
                selectedFiles = [];
                updateFileList();
                updateUploadButton();
                updateStats();
                hideResult();
            }
        }

        // 显示结果
        function showResult(successCount, errorCount) {
            elements.resultInfo.style.display = 'block';
            elements.resultContent.innerHTML = `
                <div style="color: #28a745; margin-bottom: 8px;">✅ 成功上传: ${successCount} 个文件</div>
                ${errorCount > 0 ? `<div style="color: #dc3545;">❌ 上传失败: ${errorCount} 个文件</div>` : ''}
                <div style="margin-top: 12px; font-size: 13px; color: #666;">
                    照片已安全保存到您的个人相册
                </div>
            `;
        }

        // 隐藏结果
        function hideResult() {
            elements.resultInfo.style.display = 'none';
        }

        // 设置拖放功能
        function setupDragAndDrop() {
            const uploadArea = elements.uploadArea;
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('active');
                
                const files = Array.from(e.dataTransfer.files);
                if (files.length === 0) return;
                
                const event = {
                    target: {
                        files: e.dataTransfer.files
                    }
                };
                handleFileSelect(event);
            });
        }
