<!DOCTYPE html>
<html>
<head>
    <title>Token验证测试</title>
</head>
<body>
    <h1>Token验证测试</h1>
    <input type="text" id="tokenInput" placeholder="输入要验证的token" style="width: 300px; padding: 10px;">
    <button onclick="testVerify()">测试验证</button>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        async function testVerify() {
            const token = document.getElementById('tokenInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.innerHTML = '请输入token';
                return;
            }

            try {
                const response = await fetch('https://cloud1-4g2pwcs3890409d1-1359729503.ap-shanghai.app.tcloudbase.com/generateUploadToken', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        verifyToken: token
                    })
                });

                const result = await response.json();
                resultDiv.innerHTML = `
                    <h3>验证结果:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                    <p>HTTP状态: ${response.status}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>请求失败:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
