    <script>
        // ==================== ÈÖçÁΩÆ‰ø°ÊÅØ ====================
        // ==================== ÈÖçÁΩÆ‰ø°ÊÅØ ====================
const CONFIG = {
    CLOUD_FUNCTION_URL: 'https://cloud1-4g2pwcs3890409d1-1359729503.ap-shanghai.app.tcloudbase.com/album',
    MAX_FILES: 9,
    CHUNK_SIZE: 300 * 1024, // ÂáèÂ∞èÂà∞300KBÔºåBase64ÂêéÁ∫¶400KB
    MAX_RETRIES: 3,
    MAX_FILE_SIZE: 50 * 1024 * 1024 // 50MBÊúÄÂ§ßÊñá‰ª∂Â§ßÂ∞è
};

// ==================== ‰∏ä‰º†ÂäüËÉΩ ====================
async function uploadFile(fileData, signal) {
    console.log('‰∏ä‰º†Êñá‰ª∂:', fileData.file.name, 'Â§ßÂ∞è:', fileData.file.size);
    
    const fileSize = fileData.file.size;
    const totalChunks = Math.ceil(fileSize / CONFIG.CHUNK_SIZE);
    
    // ÁîüÊàêÊñá‰ª∂ÊåáÁ∫π
    if (!fileData.fingerprint) {
        fileData.fingerprint = await generateFileFingerprint(fileData.file);
        console.log('Êñá‰ª∂ÊåáÁ∫πÁîüÊàêÂÆåÊàê:', fileData.fingerprint, 'ÊÄªÂùóÊï∞:', totalChunks);
    }
    
    // ‰∏ä‰º†ÊâÄÊúâÂàÜÂùó
    for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
        // Ê£ÄÊü•ÊòØÂê¶ÂèñÊ∂à
        if (signal.aborted) {
            throw new DOMException('‰∏ä‰º†Â∑≤ÂèñÊ∂à', 'AbortError');
        }
        
        const start = chunkIndex * CONFIG.CHUNK_SIZE;
        const end = Math.min((chunkIndex + 1) * CONFIG.CHUNK_SIZE, fileSize);
        const chunk = fileData.file.slice(start, end);
        
        console.log(`‰∏ä‰º†ÂàÜÂùó ${chunkIndex + 1}/${totalChunks}, Â§ßÂ∞è: ${chunk.size} bytes`);
        
        const chunkBase64 = await readChunkAsBase64(chunk);
        
        // Ê£ÄÊü•Base64ÂêéÁöÑÂ§ßÂ∞è
        const base64Size = chunkBase64.length;
        console.log(`ÂàÜÂùóBase64ÂêéÂ§ßÂ∞è: ${base64Size} bytes (${(base64Size / 1024).toFixed(1)}KB)`);
        
        if (base64Size > 900 * 1024) { // Êé•Ëøë1MBÈôêÂà∂
            console.warn('ÂàÜÂùóÂ§ßÂ∞èÊé•ËøëÈôêÂà∂ÔºåÂèØËÉΩÈúÄË¶ÅËøõ‰∏ÄÊ≠•ÂáèÂ∞èÂàÜÂùó');
        }
        
        // ‰∏ä‰º†ÂàÜÂùó
        const result = await callCloudFunction({
            action: 'upload_chunk',
            chunkIndex: chunkIndex,
            totalChunks: totalChunks,
            fileName: fileData.file.name,
            fingerprint: fileData.fingerprint,
            data: chunkBase64,
            fileSize: fileSize
        }, signal);
        
        if (!result.success) {
            throw new Error(`ÂàÜÂùó‰∏ä‰º†Â§±Ë¥•: ${result.message}`);
        }
        
        // Êõ¥Êñ∞Âçï‰∏™Êñá‰ª∂ËøõÂ∫¶
        fileData.progress = Math.round(((chunkIndex + 1) / totalChunks) * 100);
        updateFileList(); // ÂÆûÊó∂Êõ¥Êñ∞ËøõÂ∫¶ÊòæÁ§∫
    }
    
    // ÂÆåÊàê‰∏ä‰º†
    console.log('ÊâÄÊúâÂàÜÂùó‰∏ä‰º†ÂÆåÊàêÔºåÂºÄÂßãÂêàÂπ∂Êñá‰ª∂...');
    const completeResult = await callCloudFunction({
        action: 'complete_upload',
        fileName: fileData.file.name,
        fingerprint: fileData.fingerprint,
        totalChunks: totalChunks,
        fileSize: fileSize
    }, signal);
    
    if (!completeResult.success) {
        throw new Error('Êñá‰ª∂ÂêàÂπ∂Â§±Ë¥•: ' + completeResult.message);
    }
    
    console.log('Êñá‰ª∂‰∏ä‰º†ÂÆåÊàê:', completeResult);
    return completeResult;
}

// ==================== Â∑•ÂÖ∑ÂáΩÊï∞ ====================
async function callCloudFunction(data, signal) {
    console.log('Ë∞ÉÁî®‰∫ëÂáΩÊï∞ÔºåÂä®‰Ωú:', data.action);
    
    try {
        const safeData = {
            action: data.action || 'unknown',
            chunkIndex: data.chunkIndex || 0,
            totalChunks: data.totalChunks || 1,
            fileName: data.fileName || 'unknown',
            fingerprint: data.fingerprint || 'unknown',
            data: data.data || '',
            fileSize: data.fileSize || 0,
            timestamp: Date.now()
        };

        // Ê∑ªÂä†ÈáçËØïÊú∫Âà∂
        for (let attempt = 0; attempt < CONFIG.MAX_RETRIES; attempt++) {
            try {
                if (attempt > 0) {
                    console.log(`Á¨¨${attempt + 1}Ê¨°ÈáçËØï...`);
                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                }

                const response = await fetch(CONFIG.CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(safeData),
                    signal: signal
                });
                
                console.log('‰∫ëÂáΩÊï∞ÂìçÂ∫îÁä∂ÊÄÅ:', response.status);
                
                if (response.status === 413) {
                    throw new Error('ËØ∑Ê±Ç‰ΩìËøáÂ§ßÔºåËØ∑ÂáèÂ∞èÂàÜÂùóÂ§ßÂ∞è');
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('‰∫ëÂáΩÊï∞ÂìçÂ∫îÊàêÂäü:', result);
                return result;
                
            } catch (error) {
                if (attempt === CONFIG.MAX_RETRIES - 1) {
                    throw error;
                }
                if (error.name === 'AbortError') {
                    throw error;
                }
                console.warn(`Á¨¨${attempt + 1}Ê¨°Â∞ùËØïÂ§±Ë¥•:`, error.message);
            }
        }
        
    } catch (error) {
        console.error('‰∫ëÂáΩÊï∞Ë∞ÉÁî®Â§±Ë¥•:', error);
        
        if (error.name === 'AbortError') {
            throw error;
        }
        
        return {
            success: false,
            message: 'ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•: ' + error.message
        };
    }
}

        function showResult(success, error) {
            elements.resultContent.innerHTML = `

                    <div>‚úÖ ÊàêÂäü: <strong>${success}</strong> ‰∏™Êñá‰ª∂</div>
                    <div>‚ùå Â§±Ë¥•: <strong>${error}</strong> ‰∏™Êñá‰ª∂</div>
                    <div>üì¶ ÊÄªÂ§ßÂ∞è: <strong>${calculateTotalSize()} MB</strong></div>
                    ${error > 0 ? '<div style="color: #dc3545; margin-top: 8px;">ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØïÂ§±Ë¥•ÁöÑÊñá‰ª∂</div>' : ''}
                </div>
            `;
            elements.resultInfo.style.display = 'block';
            
            // ÊªöÂä®Âà∞ÁªìÊûúÂå∫Âüü
            elements.resultInfo.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function calculateTotalSize() {
            const totalBytes = selectedFiles.reduce((sum, fileData) => sum + fileData.file.size, 0);
            return (totalBytes / 1024 / 1024).toFixed(1);
        }

        function setupDragAndDrop() {
            elements.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();

            });

            elements.uploadArea.addEventListener('drop', (e) => {

                elements.uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length) {
                    elements.fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: elements.fileInput });
                }

        }
