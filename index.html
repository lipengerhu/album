<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片上传测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .upload-section {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>照片上传测试页面</h1>

    <!-- 验证状态显示 -->
    <div id="status">
        <div id="verifying">
            <h2>🔍 验证身份中...</h2>
            <p>正在验证token，请稍候</p>
        </div>

        <div id="success" class="hidden">
            <h2>✅ 身份验证成功</h2>
            <div id="userInfo"></div>
        </div>

        <div id="error" class="hidden">
            <h2>❌ 身份验证失败</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- 上传界面 -->
    <div id="uploadSection" class="hidden upload-section">
        <h3>上传照片</h3>
        <input type="file" id="photoInput" accept="image/*" multiple>
        <button onclick="uploadPhotos()" id="uploadBtn">上传选中的照片</button>
        <div id="uploadResults"></div>
    </div>

    <script>
        // 全局变量 - 只在内存中，不持久化存储
        let userOpenid = '';
        let userToken = '';

        // 页面加载时立即验证token
        document.addEventListener('DOMContentLoaded', function() {
            verifyToken();
        });

        async function verifyToken() {
            try {
                // 1. 从URL获取token
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (!token) {
                    showError('链接无效：缺少token参数');
                    return;
                }

                userToken = token;
                console.log('开始验证token:', token);

                // 2. 调用云函数验证token
                const response = await fetch('https://cloud1-4g2pwcs3890409d1-1359729503.ap-shanghai.app.tcloudbase.com/generateUploadToken', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        verifyToken: token
                    })
                });

                const result = await response.json();
                console.log('验证结果:', result);

                // 3. 处理验证结果
                if (result.success) {
                    userOpenid = result.openid;
                    showSuccess();
                } else {
                    showError(result.error || '身份验证失败');
                }

            } catch (error) {
                console.error('验证过程出错:', error);
                showError('网络错误，请检查网络连接后重试');
            }
        }

        function showSuccess() {
            document.getElementById('verifying').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            document.getElementById('uploadSection').classList.remove('hidden');
            
            document.getElementById('userInfo').innerHTML = `
                <p><strong>用户ID:</strong> ${userOpenid}</p>
                <p><strong>Token:</strong> ${userToken} (已失效)</p>
                <p><strong>状态:</strong> 验证成功，可以上传照片</p>
            `;
        }

        function showError(message) {
            document.getElementById('verifying').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        async function uploadPhotos() {
            const fileInput = document.getElementById('photoInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('请先选择照片');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';

            const resultsDiv = document.getElementById('uploadResults');
            resultsDiv.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                await uploadSinglePhoto(file, i + 1, files.length);
            }

            uploadBtn.disabled = false;
            uploadBtn.textContent = '上传选中的照片';
        }

        async function uploadSinglePhoto(file, current, total) {
            const resultsDiv = document.getElementById('uploadResults');
            
            try {
                // 创建文件预览
                const reader = new FileReader();
                reader.onload = function(e) {
                    resultsDiv.innerHTML += `
                        <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
                            <p><strong>${file.name}</strong> (${(file.size/1024/1024).toFixed(2)} MB)</p>
                            <img src="${e.target.result}" class="photo-preview">
                            <p>🔄 上传中... (${current}/${total})</p>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);

                // 模拟上传过程 - 这里需要替换为实际的web-upload-photo调用
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 实际应该调用：
                // const response = await fetch('你的web-upload-photo云函数URL', {
                //     method: 'POST',
                //     headers: {'Content-Type': 'application/json'},
                //     body: JSON.stringify({
                //         action: 'complete_upload',
                //         fileName: file.name,
                //         fileSize: file.size,
                //         userOpenid: userOpenid,  // 使用验证得到的openid
                //         // 其他上传参数...
                //     })
                // });

                // 模拟成功响应
                resultsDiv.innerHTML += `
                    <div style="border: 1px solid #4CAF50; padding: 10px; margin: 10px 0; background: #f0fff0;">
                        <p><strong>${file.name}</strong> - ✅ 上传成功</p>
                        <p>用户: ${userOpenid.substring(0, 8)}...</p>
                        <p>状态: 已保存到数据库</p>
                    </div>
                `;

            } catch (error) {
                resultsDiv.innerHTML += `
                    <div style="border: 1px solid #f44336; padding: 10px; margin: 10px 0; background: #fff0f0;">
                        <p><strong>${file.name}</strong> - ❌ 上传失败</p>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 页面信息显示
        console.log('当前URL:', window.location.href);
        console.log('Token参数:', new URLSearchParams(window.location.search).get('token'));
    </script>
</body>
</html>
