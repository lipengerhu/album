    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
    <script>
        // ==================== 配置信息 ====================
        const CONFIG = {
             CLOUD_FUNCTION_URL: 'https://cloud1-4g2pwcs3890409d1-1359729503.ap-shanghai.app.tcloudbase.com/album',
    MAX_FILES: 9,
    CHUNK_SIZE: 50 * 1024, // 50KB - 确保不会超过限制
    MAX_RETRIES: 3,
    MAX_FILE_SIZE: 2 * 1024 * 1024 // 2MB最大文件大小（测试用）
        };

        // ==================== 状态管理 ====================
        let selectedFiles = [];
        let uploadInProgress = false;
        let uploadController = null;

        // ==================== DOM元素 ====================
        const elements = {
            fileInput: document.getElementById('file-input'),
            uploadArea: document.getElementById('upload-area'),
            fileList: document.getElementById('file-list'),
            emptyState: document.getElementById('empty-state'),
            startUpload: document.getElementById('start-upload'),
            uploadText: document.getElementById('upload-text'),
            filesCount: document.getElementById('files-count'),
            clearFiles: document.getElementById('clear-files'),
            resultInfo: document.getElementById('result-info'),
            resultContent: document.getElementById('result-content'),
            serviceStatus: document.getElementById('service-status'),
            versionDisplay: document.getElementById('version-display'),
            overallProgress: document.getElementById('overall-progress'),
            overallProgressFill: document.getElementById('overall-progress-fill'),
            overallProgressText: document.getElementById('overall-progress-text')
        };

        // ==================== 初始化函数 ====================
        function init() {
            console.log('初始化照片上传应用...');
            
            // 设置版本号
            const version = generateVersion();
            elements.versionDisplay.textContent = version;
            
            // 初始化事件监听
            initEventListeners();
            
            // 检查服务状态
            checkServiceStatus();
            
            // 移动端优化
            setupMobileOptimizations();
            
            console.log('应用初始化完成');
        }

        function generateVersion() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `2.0.${year}${month}${day}${hours}${minutes}`;
        }

        function setupMobileOptimizations() {
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        function initEventListeners() {
            console.log('初始化事件监听器...');
            
            elements.uploadArea.addEventListener('click', function() {
                console.log('点击上传区域');
                elements.fileInput.click();
            });

            elements.fileInput.addEventListener('change', function(e) {
                console.log('文件选择发生变化');
                handleFileSelect(e);
            });

            elements.startUpload.addEventListener('click', function() {
                console.log('点击开始上传按钮');
                if (!elements.startUpload.disabled && !uploadInProgress) {
                    startUpload();
                }
            });

            elements.clearFiles.addEventListener('click', function() {
                console.log('点击清空按钮');
                clearFiles();
            });

            setupDragAndDrop();
        }

        // ==================== 文件选择处理 ====================
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            console.log('选择的文件数量:', files.length);
            
            if (files.length === 0) return;
            
            if (selectedFiles.length + files.length > CONFIG.MAX_FILES) {
                alert(`最多只能选择${CONFIG.MAX_FILES}张照片`);
                return;
            }
            
            let validFilesAdded = 0;
            files.forEach(file => {
                if (file.size > CONFIG.MAX_FILE_SIZE) {
                    alert(`文件 ${file.name} 超过 ${CONFIG.MAX_FILE_SIZE / 1024 / 1024}MB 限制，已跳过`);
                    return;
                }
                
                const existingFile = selectedFiles.find(f => 
                    f.file.name === file.name && f.file.size === file.size
                );
                
                if (!existingFile) {
                    selectedFiles.push({
                        file: file,
                        status: 'pending',
                        progress: 0,
                        fingerprint: null,
                        fileId: null,
                        error: null
                    });
                    validFilesAdded++;
                    console.log('添加文件:', file.name);
                }
            });
            
            if (validFilesAdded > 0) {
                updateFileList();
                updateUploadButton();
            }
            
            elements.fileInput.value = '';
        }

        function updateFileList() {
            console.log('更新文件列表，文件数量:', selectedFiles.length);
            
            if (selectedFiles.length === 0) {
                elements.fileList.innerHTML = '<div class="empty-state">暂无文件，请选择照片</div>';
                elements.emptyState.style.display = 'block';
                return;
            }
            
            elements.emptyState.style.display = 'none';
            
            elements.fileList.innerHTML = selectedFiles.map((fileData) => {
                const errorInfo = fileData.error ? 
                    `<div class="chunk-info" style="color: #dc3545;">错误: ${fileData.error}</div>` : '';
                
                return `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name" title="${fileData.file.name}">${fileData.file.name}</div>
                        <div class="file-size">${formatFileSize(fileData.file.size)}</div>
                        ${errorInfo}
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${fileData.progress}%"></div>
                            </div>
                            <div class="progress-text">${fileData.progress}%</div>
                        </div>
                    </div>
                    <div class="file-status status-${fileData.status}">
                        ${getStatusText(fileData.status)}
                    </div>
                </div>
                `;
            }).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateUploadButton() {
            const hasFiles = selectedFiles.length > 0;
            const hasPendingFiles = selectedFiles.some(f => f.status === 'pending' || f.status === 'error');
            const shouldEnable = hasFiles && hasPendingFiles && !uploadInProgress;
            
            elements.startUpload.disabled = !shouldEnable;
            elements.filesCount.textContent = selectedFiles.length;
            elements.filesCount.style.display = hasFiles ? 'inline-block' : 'none';
            elements.uploadText.textContent = uploadInProgress ? '上传中...' : '开始上传';
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': '等待',
                'uploading': '上传中',
                'completed': '完成',
                'error': '失败'
            };
            return statusMap[status] || status;
        }

        // ==================== 上传功能 ====================
        async function startUpload() {
            console.log('开始上传流程...');
            
            if (uploadInProgress) return;
            
            const pendingFiles = selectedFiles.filter(f => f.status === 'pending' || f.status === 'error');
            if (pendingFiles.length === 0) return;
            
            uploadInProgress = true;
            uploadController = new AbortController();
            updateUploadButton();
            
            elements.overallProgress.style.display = 'block';
            updateOverallProgress(0, pendingFiles.length);
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < pendingFiles.length; i++) {
                if (uploadController.signal.aborted) break;
                
                const fileData = pendingFiles[i];
                fileData.status = 'uploading';
                fileData.error = null;
                fileData.progress = 0;
                updateFileList();
                
                try {
                    const result = await uploadFile(fileData, uploadController.signal);
                    fileData.status = 'completed';
                    fileData.progress = 100;
                    fileData.fileId = result.fileID;
                    successCount++;
                } catch (error) {
                    fileData.status = 'error';
                    fileData.error = error.message;
                    errorCount++;
                    if (error.name === 'AbortError') break;
                }
                
                updateOverallProgress(i + 1, pendingFiles.length);
                updateFileList();
            }
            
            uploadInProgress = false;
            uploadController = null;
            updateUploadButton();
            elements.overallProgress.style.display = 'none';
            showResult(successCount, errorCount);
        }

        function updateOverallProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            elements.overallProgressFill.style.width = percent + '%';
            elements.overallProgressText.textContent = `已上传 ${current}/${total} 个文件 (${percent}%)`;
        }

        async function uploadFile(fileData, signal) {
            console.log('上传文件:', fileData.file.name, '大小:', fileData.file.size);
            
            const fileSize = fileData.file.size;
            const totalChunks = Math.ceil(fileSize / CONFIG.CHUNK_SIZE);
            
            // 生成文件指纹
            if (!fileData.fingerprint) {
                fileData.fingerprint = await generateFileFingerprint(fileData.file);
                console.log('文件指纹生成完成:', fileData.fingerprint);
            }
            
            // 上传所有分块
            for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                if (signal.aborted) {
                    throw new DOMException('上传已取消', 'AbortError');
                }
                
                const start = chunkIndex * CONFIG.CHUNK_SIZE;
                const end = Math.min((chunkIndex + 1) * CONFIG.CHUNK_SIZE, fileSize);
                const chunk = fileData.file.slice(start, end);
                
                console.log(`上传分块 ${chunkIndex + 1}/${totalChunks}, 大小: ${chunk.size} bytes`);
                
                const chunkBase64 = await readChunkAsBase64(chunk);
                
                // 上传分块
                const result = await callCloudFunction({
                    action: 'upload_chunk',
                    chunkIndex: chunkIndex,
                    totalChunks: totalChunks,
                    fileName: fileData.file.name,
                    fingerprint: fileData.fingerprint,
                    data: chunkBase64,
                    fileSize: fileSize
                }, signal);
                
                if (!result.success) {
                    throw new Error(`分块上传失败: ${result.message}`);
                }
                
                fileData.progress = Math.round(((chunkIndex + 1) / totalChunks) * 100);
                updateFileList();
            }
            
            // 完成上传
            console.log('所有分块上传完成，开始合并文件...');
            const completeResult = await callCloudFunction({
                action: 'complete_upload',
                fileName: fileData.file.name,
                fingerprint: fileData.fingerprint,
                totalChunks: totalChunks,
                fileSize: fileSize
            }, signal);
            
            if (!completeResult.success) {
                throw new Error('文件合并失败: ' + completeResult.message);
            }
            
            console.log('文件上传完成:', completeResult);
            return completeResult;
        }

        // ==================== 工具函数 ====================
        async function generateFileFingerprint(file) {
            return new Promise((resolve) => {
                const spark = new SparkMD5.ArrayBuffer();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    spark.append(e.target.result);
                    const hash = spark.end();
                    console.log('文件指纹生成成功:', hash);
                    resolve(hash);
                };
                
                reader.onerror = () => {
                    const backupHash = 'backup_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    console.log('文件指纹生成失败，使用备用指纹:', backupHash);
                    resolve(backupHash);
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        function readChunkAsBase64(chunk) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64Data = reader.result.split(',')[1];
                    resolve(base64Data);
                };
                reader.onerror = reject;
                reader.readAsDataURL(chunk);
            });
        }

        async function callCloudFunction(data, signal) {
            console.log('调用云函数，动作:', data.action);
            
            try {
                const safeData = {
                    action: data.action || 'unknown',
                    chunkIndex: data.chunkIndex || 0,
                    totalChunks: data.totalChunks || 1,
                    fileName: data.fileName || 'unknown',
                    fingerprint: data.fingerprint || 'unknown',
                    data: data.data || '',
                    fileSize: data.fileSize || 0,
                    timestamp: Date.now()
                };

                const response = await fetch(CONFIG.CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(safeData),
                    signal: signal
                });
                
                console.log('云函数响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('云函数响应成功:', result);
                return result;
                
            } catch (error) {
                console.error('云函数调用失败:', error);
                
                if (error.name === 'AbortError') {
                    throw error;
                }
                
                return {
                    success: false,
                    message: '网络请求失败: ' + error.message
                };
            }
        }

        async function checkServiceStatus() {
            try {
                const response = await fetch(CONFIG.CLOUD_FUNCTION_URL, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                   
                });
                
                if (response.ok) {
                    elements.serviceStatus.innerHTML = '✅ 云函数服务正常';
                    elements.serviceStatus.style.background = '#e8f5e8';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                elements.serviceStatus.innerHTML = '❌ 服务连接失败';
                elements.serviceStatus.style.background = '#f8d7da';
            }
        }

        function clearFiles() {
            if (!uploadInProgress) {
                selectedFiles = [];
                updateFileList();
                updateUploadButton();
                elements.resultInfo.style.display = 'none';
                elements.overallProgress.style.display = 'none';
            } else {
                alert('上传进行中，请等待完成后清空');
            }
        }

        function showResult(success, error) {
            elements.resultContent.innerHTML = `
                <div style="background: #e8f5e8; padding: 12px; border-radius: 6px;">
                    <div style="color: #2e7d32; font-weight: bold; margin-bottom: 8px;">📊 上传完成</div>
                    <div>✅ 成功: <strong>${success}</strong> 个文件</div>
                    <div>❌ 失败: <strong>${error}</strong> 个文件</div>
                    <div>📦 总大小: <strong>${calculateTotalSize()} MB</strong></div>
                    ${error > 0 ? '<div style="color: #dc3545; margin-top: 8px;">请检查网络连接后重试失败的文件</div>' : ''}
                </div>
            `;
            elements.resultInfo.style.display = 'block';
            elements.resultInfo.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function calculateTotalSize() {
            const totalBytes = selectedFiles.reduce((sum, fileData) => sum + fileData.file.size, 0);
            return (totalBytes / 1024 / 1024).toFixed(1);
        }

        function setupDragAndDrop() {
            elements.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.uploadArea.classList.add('dragover');
            });

            elements.uploadArea.addEventListener('dragleave', () => {
                elements.uploadArea.classList.remove('dragover');
            });

            elements.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.uploadArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    elements.fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: elements.fileInput });
                }
            });
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
