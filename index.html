    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>

    <script>
        // é…ç½®ä¿¡æ¯
        const CONFIG = {
            CLOUD_FUNCTION_URL: 'https://cloud1-4g2pwcs3890409d1-1359729503.ap-shanghai.app.tcloudbase.com/album',
            MAX_FILES: 50,
            CHUNK_SIZE: 100 * 1024,

        // GPSè§£ææœåŠ¡
        class GPSLocationService {
            constructor() {
                this.cache = new Map();
                this.requestDelay = 1000; // 1ç§’å»¶è¿Ÿé¿å…é¢‘ç¹è¯·æ±‚
            }
            
            // è§£æGPSåæ ‡è·å–çœä»½å’ŒåŸå¸‚
            async parseLocation(latitude, longitude) {
                const cacheKey = `${latitude.toFixed(4)},${longitude.toFixed(4)}`;
                
                // æ£€æŸ¥ç¼“å­˜
                if (this.cache.has(cacheKey)) {
                    return this.cache.get(cacheKey);
                }
                
                try {
                    // æ·»åŠ å»¶è¿Ÿé¿å…é¢‘ç¹è¯·æ±‚
                    await this.delay(this.requestDelay);
                    
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=10&addressdetails=1`
                    );
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data && data.address) {
                        const locationInfo = this.extractProvinceCity(data.address);
                        
                        // ç¼“å­˜ç»“æœ
                        this.cache.set(cacheKey, locationInfo);
                        return locationInfo;
                    }
                    
                    return this.getEmptyLocationInfo();
                    
                } catch (error) {
                    console.warn('GPSè§£æå¤±è´¥:', error);
                    return this.getEmptyLocationInfo();
                }
            }
            
            // ä»åœ°å€ä¿¡æ¯ä¸­æå–çœä»½å’ŒåŸå¸‚
            extractProvinceCity(address) {
                // ä¸­å›½åœ°åŒºçš„åœ°å€è§£æé€»è¾‘
                let province = '';
                let city = '';
                
                // ä¼˜å…ˆä»stateå­—æ®µè·å–çœä»½
                if (address.state) {
                    province = address.state.replace('çœ', '').replace('è‡ªæ²»åŒº', '').replace('å¸‚', '');
                } else if (address.province) {
                    province = address.province.replace('çœ', '').replace('è‡ªæ²»åŒº', '').replace('å¸‚', '');
                }
                
                // è·å–åŸå¸‚ä¿¡æ¯
                if (address.city) {
                    city = address.city.replace('å¸‚', '');
                } else if (address.town) {
                    city = address.town;
                } else if (address.county) {
                    city = address.county.replace('å¿', '').replace('åŒº', '');
                }
                
                // å¤„ç†ç›´è¾–å¸‚æƒ…å†µ
                if (this.isMunicipality(province)) {
                    city = province;
                }
                
                return {
                    province: province || '',
                    city: city || '',
                    hasLocation: !!(province || city)
                };
            }
            
            // åˆ¤æ–­æ˜¯å¦ä¸ºç›´è¾–å¸‚
            isMunicipality(province) {
                const municipalities = ['åŒ—äº¬', 'ä¸Šæµ·', 'å¤©æ´¥', 'é‡åº†'];
                return municipalities.includes(province);
            }
            
            getEmptyLocationInfo() {
                return {
                    province: '',
                    city: '',
                    hasLocation: false
                };
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // çŠ¶æ€ç®¡ç†
        let selectedFiles = [];
        let uploadInProgress = false;
        let uploadController = null;
        const locationService = new GPSLocationService();

        // DOMå…ƒç´ 
        const elements = {
            fileInput: document.getElementById('file-input'),
            uploadArea: document.getElementById('upload-area'),
            fileList: document.getElementById('file-list'),
            emptyState: document.getElementById('empty-state'),
            startUpload: document.getElementById('start-upload'),
            clearFiles: document.getElementById('clear-files'),
            resultInfo: document.getElementById('result-info'),
            resultContent: document.getElementById('result-content'),
            serviceStatus: document.getElementById('service-status'),
            totalFiles: document.getElementById('total-files'),
            withGps: document.getElementById('with-gps'),
            totalSize: document.getElementById('total-size')
        };

        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            console.log('åˆå§‹åŒ–ç…§ç‰‡ä¸Šä¼ åº”ç”¨...');
            
            initEventListeners();
            checkServiceStatus();
            
            console.log('åº”ç”¨åˆå§‹åŒ–å®Œæˆ');
        }

        function initEventListeners() {
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
            elements.uploadArea.addEventListener('click', function() {
                elements.fileInput.click();
            });

            // æ–‡ä»¶é€‰æ‹©
            elements.fileInput.addEventListener('change', function(e) {
                handleFileSelect(e);
            });

            // å¼€å§‹ä¸Šä¼ æŒ‰é’®
            elements.startUpload.addEventListener('click', function() {
                if (!elements.startUpload.disabled && !uploadInProgress) {
                    startUpload();
                }
            });

            // æ¸…ç©ºæŒ‰é’®

            // æ‹–æ‹½ä¸Šä¼ 
            setupDragAndDrop();
        }

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            console.log('é€‰æ‹©çš„æ–‡ä»¶æ•°é‡:', files.length);
            
            if (files.length === 0) return;
            
            let validFilesAdded = 0;
            
            for (const file of files) {
                const existingFile = selectedFiles.find(f => 
                    f.file.name === file.name && f.file.size === file.size
                );
                
                if (!existingFile && selectedFiles.length < CONFIG.MAX_FILES) {
                    // æå–EXIFä¿¡æ¯ï¼ˆåŒ…å«GPSï¼‰
                    const exifInfo = await extractExifInfo(file);
                    
                    selectedFiles.push({
                        file: file,
                        status: 'pending',
                        progress: 0,
                        fingerprint: null,
                        fileId: null,
                        error: null,
                        exifInfo: exifInfo
                    });
                    validFilesAdded++;
                    console.log('æ·»åŠ æ–‡ä»¶:', file.name, 'EXIFä¿¡æ¯:', exifInfo);
                }
            }
            
            if (validFilesAdded > 0) {
                updateFileList();
                updateUploadButton();
                updateStats();
            }
            
            elements.fileInput.value = '';
        }

        // æå–EXIFä¿¡æ¯ï¼ˆåŒ…å«GPSè§£æï¼‰
        async function extractExifInfo(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        // æ¨¡æ‹ŸEXIFæ•°æ®æå–
                        const hasGPS = Math.random() > 0.3; // 70%çš„ç…§ç‰‡æœ‰GPSä¿¡æ¯
                        const hasDateTime = Math.random() > 0.2; // 80%çš„ç…§ç‰‡æœ‰æ‹æ‘„æ—¶é—´
                        
                        let locationInfo = {
                            hasGPS: false,
                            province: '',
                            city: '',
                            latitude: null,
                            longitude: null
                        };
                        
                        // å¦‚æœæœ‰GPSä¿¡æ¯ï¼Œè¿›è¡Œè§£æ
                        if (hasGPS) {
                            // ç”Ÿæˆæ¨¡æ‹Ÿçš„GPSåæ ‡ï¼ˆä¸­å›½èŒƒå›´å†…ï¼‰
                            const latitude = 39.9 + (Math.random() - 0.5) * 10;
                            const longitude = 116.4 + (Math.random() - 0.5) * 10;
                            
                            // ä½¿ç”¨LeafletæœåŠ¡è§£æä½ç½®
                            locationInfo = await locationService.parseLocation(latitude, longitude);
                            locationInfo.hasGPS = true;
                            locationInfo.latitude = latitude;
                            locationInfo.longitude = longitude;
                        }
                        
                        resolve({
                            // GPSä½ç½®ä¿¡æ¯
                            ...locationInfo,
                            // æ‹æ‘„æ—¶é—´
                            originalTime: hasDateTime ? 
                                new Date(Date.now() - Math.random() * 365 * 24 * 60 * 60 * 1000).toISOString() : 
                                null,
                            hasDateTime: hasDateTime
                        });
                    } catch (error) {
                        console.error('æå–EXIFä¿¡æ¯å¤±è´¥:', error);
                        resolve({
                            hasGPS: false,
                            province: '',
                            city: '',
                            latitude: null,
                            longitude: null,
                            originalTime: null,
                            hasDateTime: false
                        });
                    }
                };
                
                reader.onerror = function() {
                    resolve({
                        hasGPS: false,
                        province: '',
                        city: '',
                        latitude: null,
                        longitude: null,
                        originalTime: null,
                        hasDateTime: false
                    });
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        // æ›´æ–°æ–‡ä»¶åˆ—è¡¨
        function updateFileList() {
            if (selectedFiles.length === 0) {
                elements.fileList.innerHTML = '<div class="empty-state">æš‚æ— ç…§ç‰‡</div>';
                elements.emptyState.style.display = 'block';
                return;
            }
            
            elements.emptyState.style.display = 'none';
            
            elements.fileList.innerHTML = selectedFiles.map((fileData) => {
                const errorInfo = fileData.error ? 
                    `<div style="color: #dc3545; font-size: 11px; margin-top: 4px;">é”™è¯¯: ${fileData.error}</div>` : '';
                
                // æ‹æ‘„æ—¶é—´æ˜¾ç¤º
                const timeInfo = fileData.exifInfo.hasDateTime ? 
                    `<span>ğŸ“… ${new Date(fileData.exifInfo.originalTime).toLocaleDateString()}</span>` : 
                    `<span>â° æ— æ—¶é—´ä¿¡æ¯</span>`;
                
                // æ–‡ä»¶å¤§å°
                const sizeInfo = `<span>ğŸ“¦ ${formatFileSize(fileData.file.size)}</span>`;
                
                // å–æ¶ˆæŒ‰é’®
                const cancelButton = fileData.status === 'uploading' ? 
                    `<button class="cancel-btn" data-filename="${fileData.file.name}" title="å–æ¶ˆä¸Šä¼ ">âŒ</button>` : '';
                
                return `
                <div class="file-item">
                    <div class="file-icon">ğŸ–¼ï¸</div>
                    <div class="file-info">
                        <div class="file-name">${fileData.file.name}</div>
                        <div class="file-meta">
                            ${timeInfo}
                            ${sizeInfo}
                        </div>
                        ${errorInfo}
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${fileData.progress}%"></div>
                            </div>
                            <div class="progress-text">${fileData.progress}%</div>
                        </div>
                    </div>
                    <div class="file-actions">

                            ${getStatusText(fileData.status)}

                        ${cancelButton}
                    </div>
                </div>
                `;
            }).join('');
            
            // æ·»åŠ å–æ¶ˆæŒ‰é’®çš„äº‹ä»¶ç›‘å¬
            attachCancelButtonListeners();
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            elements.totalFiles.textContent = selectedFiles.length;
            
            const withGpsCount = selectedFiles.filter(f => f.exifInfo.hasGPS).length;
            elements.withGps.textContent = withGpsCount;

            elements.totalSize.textContent = (totalBytes / 1024 / 1024).toFixed(1) + 'MB';
        }

        // æ·»åŠ å–æ¶ˆæŒ‰é’®äº‹ä»¶ç›‘å¬
        function attachCancelButtonListeners() {
            document.querySelectorAll('.cancel-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    const fileName = this.getAttribute('data-filename');
                    cancelFileUpload(fileName);
                });
            });
        }

        // å–æ¶ˆæ–‡ä»¶ä¸Šä¼ 
        function cancelFileUpload(fileName) {
            const fileData = selectedFiles.find(f => f.file.name === fileName);
            if (fileData && fileData.status === 'uploading') {
                if (uploadController) {
                    uploadController.abort();
                }
                fileData.status = 'error';
                fileData.error = 'ä¸Šä¼ å·²å–æ¶ˆ';
                updateFileList();
                updateUploadButton();
                console.log('å·²å–æ¶ˆæ–‡ä»¶ä¸Šä¼ :', fileName);
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // æ›´æ–°ä¸Šä¼ æŒ‰é’®çŠ¶æ€
        function updateUploadButton() {
            const hasFiles = selectedFiles.length > 0;
            const hasPendingFiles = selectedFiles.some(f => f.status === 'pending' || f.status === 'error');
            const shouldEnable = hasFiles && hasPendingFiles && !uploadInProgress;
            
            elements.startUpload.disabled = !shouldEnable;
            elements.startUpload.textContent = uploadInProgress ? 'ä¸Šä¼ ä¸­...' : 'å¼€å§‹ä¸Šä¼ ';
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ç­‰å¾…',
                'uploading': 'ä¸Šä¼ ä¸­',
                'completed': 'å®Œæˆ',
                'error': 'å¤±è´¥'
            };
            return statusMap[status] || status;
        }

        // å¼€å§‹ä¸Šä¼ 
        async function startUpload() {
            console.log('å¼€å§‹ä¸Šä¼ æµç¨‹...');
            
            if (uploadInProgress) return;
            
            const pendingFiles = selectedFiles.filter(f => f.status === 'pending' || f.status === 'error');
            if (pendingFiles.length === 0) return;
            
            uploadInProgress = true;
            uploadController = new AbortController();
            updateUploadButton();
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < pendingFiles.length; i++) {
                if (uploadController.signal.aborted) break;
                
                const fileData = pendingFiles[i];
                fileData.status = 'uploading';
                fileData.error = null;
                fileData.progress = 0;
                updateFileList();
                
                try {
                    const result = await uploadFile(fileData, uploadController.signal);
                    fileData.status = 'completed';
                    fileData.progress = 100;
                    fileData.fileId = result.fileID;
                    successCount++;
                } catch (error) {
                    fileData.status = 'error';
                    fileData.error = error.message;
                    errorCount++;
                    if (error.name === 'AbortError') break;
                }
                
                updateFileList();
            }
            
            uploadInProgress = false;
            uploadController = null;
            updateUploadButton();
            showResult(successCount, errorCount);
        }

        // ä¸Šä¼ å•ä¸ªæ–‡ä»¶
        async function uploadFile(fileData, signal) {
            console.log('ä¸Šä¼ æ–‡ä»¶:', fileData.file.name);
            
            const fileSize = fileData.file.size;
            const totalChunks = Math.ceil(fileSize / CONFIG.CHUNK_SIZE);
            
            // ç”Ÿæˆæ–‡ä»¶æŒ‡çº¹
            if (!fileData.fingerprint) {
                fileData.fingerprint = await generateFileFingerprint(fileData.file);
            }
            
            // ä¸Šä¼ æ‰€æœ‰åˆ†å—
            for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                if (signal.aborted) {
                    throw new DOMException('ä¸Šä¼ å·²å–æ¶ˆ', 'AbortError');
                }
                
                const start = chunkIndex * CONFIG.CHUNK_SIZE;
                const end = Math.min((chunkIndex + 1) * CONFIG.CHUNK_SIZE, fileSize);
                const chunk = fileData.file.slice(start, end);
                
                const chunkBase64 = await readChunkAsBase64(chunk);
                
                // ä¸Šä¼ åˆ†å—ï¼ˆåŒ…å«æ‰€æœ‰éœ€è¦å­˜å…¥æ•°æ®åº“çš„ä¿¡æ¯ï¼‰
                const result = await callCloudFunction({
                    action: 'upload_chunk',
                    chunkIndex: chunkIndex,
                    totalChunks: totalChunks,
                    fileName: fileData.file.name,
                    fingerprint: fileData.fingerprint,
                    data: chunkBase64,
                    fileSize: fileSize,
                    // æ•°æ®åº“éœ€è¦çš„å­—æ®µ
                    gpsLatitude: fileData.exifInfo.latitude,
                    gpsLongitude: fileData.exifInfo.longitude,
                    province: fileData.exifInfo.province,
                    city: fileData.exifInfo.city,
                    originalTime: fileData.exifInfo.originalTime
                }, signal);
                
                if (!result.success) {
                    throw new Error(`åˆ†å—ä¸Šä¼ å¤±è´¥: ${result.message}`);
                }
                
                fileData.progress = Math.round(((chunkIndex + 1) / totalChunks) * 100);
                updateFileList();
            }
            
            // å®Œæˆä¸Šä¼ 
            const completeResult = await callCloudFunction({
                action: 'complete_upload',
                fileName: fileData.file.name,
                fingerprint: fileData.fingerprint,
                totalChunks: totalChunks,
                fileSize: fileSize,
                // æ•°æ®åº“éœ€è¦çš„å­—æ®µ
                gpsLatitude: fileData.exifInfo.latitude,
                gpsLongitude: fileData.exifInfo.longitude,
                province: fileData.exifInfo.province,
                city: fileData.exifInfo.city,
                originalTime: fileData.exifInfo.originalTime
            }, signal);
            
            if (!completeResult.success) {
                throw new Error('æ–‡ä»¶åˆå¹¶å¤±è´¥: ' + completeResult.message);
            }
            
            console.log('æ–‡ä»¶ä¸Šä¼ å®Œæˆ:', completeResult);
            return completeResult;
        }

        // ç”Ÿæˆæ–‡ä»¶æŒ‡çº¹
        async function generateFileFingerprint(file) {
            return new Promise((resolve) => {
                const spark = new SparkMD5.ArrayBuffer();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    spark.append(e.target.result);
                    const hash = spark.end();
                    resolve(hash);
                };
                
                reader.onerror = () => {
                    const backupHash = 'backup_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    resolve(backupHash);
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        // è¯»å–åˆ†å—ä¸ºBase64
        function readChunkAsBase64(chunk) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const dataURL = reader.result;
                    const base64Data = dataURL.split(',')[1];
                    resolve(base64Data);
                };
                reader.onerror = reject;
                reader.readAsDataURL(chunk);
            });
        }

        // è°ƒç”¨äº‘å‡½æ•°
        async function callCloudFunction(data, signal) {
            try {
                const response = await fetch(CONFIG.CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Referer': 'https://album-70p.pages.dev'
                    },
                    body: JSON.stringify(data),
                    signal: signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                return result;
                
            } catch (error) {
                console.error('äº‘å‡½æ•°è°ƒç”¨å¤±è´¥:', error);
                
                if (error.name === 'AbortError') {
                    throw error;
                }
                
                return {
                    success: false,
                    message: 'ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + error.message
                };
            }
        }
